<div class="row g-3">
  <div class="col-12">
    <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <div>
        <h4 class="mb-0">Repuestos</h4>
        <div class="text-muted small">Solicitudes (crear, seguimiento y aprobación compras/admin)</div>
      </div>
      <div class="d-flex gap-2">
        <button id="btnRepNueva" class="btn btn-primary">Nueva solicitud</button>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-lg-5">
            <label class="form-label">Buscar</label>
            <input id="repQ" class="form-control" placeholder="ref, nombre, equipo, tipo, urgencia, solicitante…" />
          </div>
          <div class="col-6 col-lg-3">
            <label class="form-label">Estado</label>
            <select id="repEstado" class="form-select">
              <option value="">Todos</option>
              <option value="pendiente">Pendiente</option>
              <option value="aprobado">Aprobado</option>
              <option value="rechazado">Rechazado</option>
              <option value="planificado">Planificado</option>
              <option value="pedido">Pedido</option>
              <option value="recibido">Recibido</option>
            </select>
          </div>
          <div class="col-6 col-lg-2">
            <label class="form-label">Orden</label>
            <select id="repOrden" class="form-select">
              <option value="desc">Más recientes</option>
              <option value="asc">Más antiguos</option>
            </select>
          </div>
          <div class="col-12 col-lg-2 d-grid">
            <button id="btnRepFiltrar" class="btn btn-outline-primary">Filtrar</button>
          </div>
          <div class="col-12">
            <div class="small text-muted" id="repCount">—</div>
          </div>
        </div>

        <hr class="my-3"/>

        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Ref</th>
                <th>Nombre</th>
                <th class="text-end">Qty</th>
                <th>Equipo</th>
                <th>Tipo</th>
                <th>Urgencia</th>
                <th>Estado</th>
                <th>Prevista</th>
                <th>Solicitante</th>
                <th style="width:1px;">Acciones</th>
              </tr>
            </thead>
            <tbody id="repTbody">
              <tr><td colspan="11" class="text-muted p-3">Cargando…</td></tr>
            </tbody>
          </table>
        </div>

        <div class="small text-muted mt-2">
          Compras/Admin pueden: aprobar, rechazar, planificar, marcar pedido/recibido.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal nueva solicitud -->
<div class="modal fade" id="repModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nueva solicitud de repuesto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row g-2">
          <div class="col-12 col-lg-4">
            <label class="form-label">Ref *</label>
            <input id="repRef" class="form-control" />
          </div>
          <div class="col-12 col-lg-8">
            <label class="form-label">Nombre</label>
            <input id="repNombre" class="form-control" />
          </div>

          <div class="col-6 col-lg-3">
            <label class="form-label">Cantidad *</label>
            <input id="repQty" type="number" min="1" value="1" class="form-control" />
          </div>
          <div class="col-6 col-lg-3">
            <label class="form-label">Urgencia</label>
            <input id="repUrgencia" class="form-control" placeholder="alta / media / baja" />
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label">Equipo</label>
            <input id="repEquipo" class="form-control" placeholder="KDP1, Pintura, puente grúa…" />
          </div>

          <div class="col-12 col-lg-6">
            <label class="form-label">Tipo</label>
            <input id="repTipo" class="form-control" placeholder="hidráulica, neumática, electricidad…" />
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label">Comentario</label>
            <input id="repComentario" class="form-control" placeholder="observaciones / motivo" />
          </div>
        </div>
        <div class="small text-muted mt-2">* obligatorios</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnRepGuardar" class="btn btn-primary">Crear solicitud</button>
      </div>
    </div>
  </div>
</div>
