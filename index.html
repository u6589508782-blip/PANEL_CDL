<style id="cdl-ui">
:root{
  --brand1:#A60000; --brand2:#E43B3B;
  --ok:#16a34a; --warn:#f59e0b; --stop:#dc2626;
  --ink:#e8eef7; --ink-sub:#93a4b5; --muted:#9aa7b4; --line:#232b36;
  --grafito-top:#0f141c; --grafito-bot:#0b1119; --grafito-line:#2a3442;
  --hdr-h:120px;
  --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom);
  --angular-svg:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M20 100V20H100V40H40V100Z' fill='%23E43B3B'/></svg>");
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter,system-ui,sans-serif; color:var(--ink);
  background:linear-gradient(180deg,#0c0f14,#11161e 60%,#0c0f14) fixed !important;
}
a{color:#60a5fa}
.hidden{display:none!important}
.linkish{text-decoration:underline;text-underline-offset:2px;cursor:pointer}
.small{font-size:.85rem;color:#9aa7b4}
.num{text-align:right}
.nowrap{white-space:nowrap}

/* Header claro tipo app */
header{
  position:sticky; top:0; z-index:1200; min-height:var(--hdr-h);
  padding-top:var(--safe-top,0px);
  background:linear-gradient(180deg,#f9fafb,#e5e7eb); color:#111;
  box-shadow:0 4px 10px rgba(0,0,0,.18);
}
header::before,.hero-cdl::before{content:none !important}
header .nav{position:relative; min-height:var(--hdr-h);}

/* Menú hamburguesa + logo */
.menu-pages{position:absolute; left:12px; top:50%; transform:translateY(-50%); display:flex; align-items:center; gap:6px;}
.mbtn{background:none;border:0;color:#111;font:inherit;cursor:pointer}
.logo-cdl{width:clamp(22px,2.4vh,28px);height:clamp(22px,2.4vh,28px);object-fit:contain;display:inline-block;margin-left:8px;vertical-align:middle}

/* Título centrado */
.hero-title{
  position:absolute; left:0; right:0; bottom:8px;
  display:flex; justify-content:center; align-items:center; gap:.45rem;
}
.hero-cdl{font-weight:900; color:#111;}
.hero-panel{font-size:1.05rem; line-height:1;}

/* Rol + menú usuario */
.rolechip{position:absolute; right:14px; top:8px; font-size:.78rem; font-weight:800; color:#222; background:none; border:0;}
.menu-user{position:absolute; right:14px; top:26px;}
.menu-user #userBtn{font-size:1.3rem; padding:0; margin:0; background:none; border:0; color:#222; line-height:1}

/* Paneles fullscreen */
body.menu-open, html.menu-open{overflow:hidden; overscroll-behavior:none;}
.panel{position:absolute; background:#000; border:1px solid #222; border-radius:10px}
#pagesPanel.menu-full,#userPanel.menu-full{
  position:fixed; left:0; right:0;
  top:calc(var(--safe-top,0px) + var(--hdr-h));
  bottom:var(--safe-bottom,0px);
  z-index:2000; background:linear-gradient(180deg,#0b0f15,#121820 60%,#0b0f15) !important;
  border-top:2px solid #222;
  box-shadow: inset 0 20px 40px rgba(255,255,255,.08), 0 -10px 30px rgba(0,0,0,.45);
}
#pagesPanel.menu-full .row{border:0; padding:0; height:100%}
#pagesPanel.menu-full .actions{display:flex; flex-direction:column; gap:0; height:100%; margin:0; justify-content:space-evenly}
#pagesPanel.menu-full .btn{
  background:none!important; border:0!important; box-shadow:none!important; color:#fff; font-weight:900;
  text-transform:uppercase; letter-spacing:.05em; font-size:clamp(18px,3vh,28px); padding:1.1rem 0; position:relative;
}
#pagesPanel.menu-full .btn + .btn::before{
  content:""; position:absolute; top:0; left:0; right:0; height:2px;
  background:radial-gradient(circle at 50% 50%, rgba(255,255,255,.9) 0%, rgba(255,255,255,.5) 30%, rgba(255,255,255,0) 100%);
}
#userPanel.menu-full{
  display:flex; flex-direction:column; align-items:center; gap:12px; padding:12px; overflow:auto;
  background:#000;
}
#userPanel.menu-full .row{
  box-sizing:border-box; width:min(560px, 100%);
  background:#0f141c; color:#e5e7eb; border:1px solid #2a3442; border-radius:14px; padding:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
}
.grp-title{text-transform:uppercase; text-align:center; letter-spacing:.06em; color:#e5e7eb; margin:.6rem 0 .5rem; font-weight:800; opacity:.95}

/* Botones */
.btn.gloss{
  display:inline-flex; align-items:center; gap:.5rem; padding:.32rem .55rem; font-weight:800; border-radius:999px;
  background:linear-gradient(180deg,#fdfdfd,#dfe3eb); border:1px solid #bbb;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.9),0 4px 12px rgba(0,0,0,.12);
}
.btn.gloss.btn-mail{ color:#7a1616; background:linear-gradient(180deg,#ffefef,#f8b5b5); border-color:#f29494; }

/* Distintivo angular en títulos h2/h3 */
.cdl-tag{ position:relative; display:inline-flex; align-items:baseline; gap:.4rem; }
h2.cdl-tag::before, h3.cdl-tag::before{
  content:""; display:inline-block; flex:0 0 auto;
  background: url("/angular.png") no-repeat left top / contain;
  width:1em; height:1em; transform:translateY(2px);
}
h3.cdl-tag::before{ width:.85em; height:.85em; transform:translateY(1px); }

/* Tarjetas grafito */
.card{
  position:relative; color:var(--ink); border-radius:16px;
  padding:.5rem .6rem; margin:.5rem 0; border:1px solid var(--grafito-line);
  background:linear-gradient(180deg,var(--grafito-top),var(--grafito-bot));
  box-shadow:inset 0 1px 0 rgba(255,255,255,.07), 0 6px 18px rgba(0,0,0,.35);
}
.card.wallet{ background:linear-gradient(180deg,#171a20,#0f1217); border:1px solid rgba(255,255,255,.10); }

/* Semáforo */
.semaforo{ display:flex; align-items:center; gap:.32rem; padding:.24rem; border-radius:999px; background:#0b1220; border:1px solid #263042; }
.semaforo .opt{ padding:.26rem .5rem; font-size:.88rem; font-weight:800; line-height:1; color:#d5dee8; border-radius:999px; }
.semaforo .opt.active[data-k="ok"]{ background:rgba(22,163,74,.14); color:#bbf7d0; box-shadow:0 0 0 1px rgba(22,163,74,.45) inset; }
.semaforo .opt.active[data-k="warn"]{ background:rgba(245,158,11,.14); color:#fde68a; box-shadow:0 0 0 1px rgba(245,158,11,.45) inset; }
.semaforo .opt.active[data-k="stop"]{ background:rgba(220,38,38,.14); color:#fecaca; box-shadow:0 0 0 1px rgba(220,38,38,.45) inset; }

/* Bandas + tablas + secciones */
#page-equipos,#page-gruas,#page-otros,#page-incidencias,#page-indicadores,#page-ot,#page-inventario,#page-tv{
  background:linear-gradient(180deg,#0f141c,#0b1119 60%,#0f141c);
  margin:0 calc(50% - 50vw); padding:10px 14px 18px; border-top:1px solid #1e2733;
}
table{ width:100%; border-collapse:collapse; background:#0f141c; color:#e5e7eb; border-color:#2a3442; }
thead th{ background:#111827; color:#e5e7eb; }
th,td{ border:1px solid #263042; padding:.45rem .55rem; text-align:left; }

/* Responsive grids */
@media (min-width:760px){ #equiposWrap,#gruasWrap,#otrosWrap{ display:grid; gap:12px; grid-template-columns:repeat(2,minmax(0,1fr)); } }
@media (min-width:1120px){ #equiposWrap,#gruasWrap,#otrosWrap{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
@media (prefers-reduced-motion:reduce){
  *{ animation:none!important; transition:none!important; scroll-behavior:auto!important; }
  .toast{ transition:none!important; }
}

/* Utilidades */
.kpi{background:#0f141c;color:#e5e7eb;border:1px solid #2a3442;border-radius:14px;padding:.7rem .9rem;margin:.5rem 0}
.page-btn{background:transparent;border:0;color:#e5e7eb;cursor:pointer;font-weight:800}
.page-btn[disabled]{opacity:.5;cursor:default}
.btn-chip{border:1px solid #2a3442;border-radius:999px;padding:.12rem .5rem;background:#0b1220;color:#d5dee8;font-weight:800}
.btn-chip.qr{ display:inline-flex; align-items:center; gap:.35rem; }
.btn-chip.qr::after{
  content:""; width:14px; height:14px; display:inline-block;
  background:
    radial-gradient(#000 33%, transparent 34%) 0 0/7px 7px,
    conic-gradient(#000 25%, transparent 0) 0 0/7px 7px,
    linear-gradient(#000 0 0) 0 0/7px 7px;
  filter: invert(1) brightness(.95);
  border-radius:2px; box-shadow:0 0 0 1px rgba(255,255,255,.35) inset;
}

/* TV */
.tv-card{background:#0f141c;border:1px solid #2a3442;border-radius:14px;padding:.6rem;margin:.6rem 0}
.tv-title{display:flex;align-items:center;gap:.5rem;font-weight:900;letter-spacing:.02em}
.tv-legend{font-weight:600;color:#93a4b5;margin-left:.25rem}
.tv-list{margin-top:.4rem;display:flex;flex-direction:column;gap:.28rem}
.tv-item{padding:.28rem .5rem;border-radius:8px;background:#0b1220;border:1px solid #263042;font-weight:700}
.tv-item.stop{border-color:#7f1d1d}
.tv-item.warn{border-color:#854d0e}
.tv-item.stock{border-color:#1e3a8a}

/* Toast */
.toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#0f141c;color:#e5e7eb;border:1px solid #2a3442;border-radius:999px;padding:.45rem .9rem;font-weight:800;box-shadow:0 10px 30px rgba(0,0,0,.45);transition:opacity .2s ease;opacity:0;z-index:3000}
</style>
<!-- ====== /BLOQUE UNIFICADO ====== -->
</head>

<body>
<header>
  <div class="nav" id="navBar">
    <!-- Menú (hamburguesa) -->
    <div class="menu menu-pages">
      <button id="pagesBtn" class="mbtn" aria-label="Menú" aria-expanded="false">☰</button>
      <!-- si ya tienes angular.png, úsalo; si no, queda el SVG -->
      <img class="logo-cdl" src="/angular.png" alt="" aria-hidden="true">
      <div id="pagesPanel" class="panel hidden" style="min-width:260px">
        <div class="row">
          <div class="actions">
            <button class="btn" onclick="nav('equipos')">Equipos</button>
            <button class="btn" id="mGruas" onclick="nav('gruas')">Puentes Grúa</button>
            <button class="btn" id="mOtros" onclick="nav('otros')">Otros</button>
            <button class="btn" id="mIncid" onclick="nav('incidencias')">Incidencias</button>
            <button class="btn" id="mIndic" onclick="nav('indicadores')">Indicadores</button>
            <button class="btn" id="mOT" onclick="nav('ot')">OT</button>
            <button class="btn" id="mInv" onclick="nav('inventario')">Inventario</button>
            <button class="btn" id="mTV" onclick="nav('tv')">Dashboard TV</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Título centrado -->
    <div class="hero-title">
      <div class="hero-row singleline">
        <span class="hero-cdl">CDL</span><span class="hero-dot">·</span><span class="hero-panel">Panel de control</span>
      </div>
    </div>

    <!-- Chip rol -->
    <span id="roleChip" class="rolechip">Invitado</span>

    <!-- Menú usuario -->
    <div class="menu menu-user">
      <button id="userBtn" class="mbtn" aria-label="Usuario" aria-expanded="false">⋮</button>
      <div id="userPanel" class="panel hidden">
        <div class="row">
          <label class="small">Usuario</label>
          <select id="userSelect">
            <option value="invitado">Invitado</option>
            <option value="admin">Administrador</option>
            <option value="gerente">Gerente</option>
            <option value="encargado">Encargado</option>
            <option value="produccion">Producción</option>
            <option value="rt11">RT1.1</option><option value="rt12">RT1.2</option>
            <option value="rt21">RT2.1</option><option value="rt22">RT2.2</option>
            <option value="rt31">RT3.1</option><option value="rt32">RT3.2</option>
            <option value="tcoint">Tco.INT</option>
            <option value="subc">Subcontrata</option>
          </select>

          <label class="small" style="margin-top:.4rem">Contraseña</label>
          <div class="pw" style="display:flex;gap:.4rem;align-items:center">
            <input id="userPass" type="password" placeholder="••••••••" style="flex:1">
            <button type="button" class="pw-toggle" data-target="userPass" aria-label="Mostrar contraseña" aria-pressed="false"></button>

          <div class="actions" style="margin-top:.6rem">
            <button class="btn gloss" onclick="login()"><span class="dot"></span>Entrar</button>
            <button class="btn gloss" onclick="logout()">Salir</button>
          </div>
        </div>

        <div class="row">
          <label class="small">Cambiar contraseña</label>
          <div class="pw" style="display:flex;gap:.4rem;align-items:center">
            <input id="oldPass" type="password" placeholder="Actual" style="flex:1">
            <button type="button" class="pw-toggle" data-target="oldPass" aria-label="Mostrar contraseña" aria-pressed="false"></button>
          </div>
          <div class="pw" style="margin-top:.4rem;display:flex;gap:.4rem;align-items:center">
            <input id="newPass" type="password" placeholder="Nueva" style="flex:1">
            <button type="button" class="pw-toggle" data-target="newPass" aria-label="Mostrar contraseña" aria-pressed="false"></button>
          </div>
          <div class="actions" style="margin-top:.6rem">
            <button class="btn gloss" onclick="changePwd()">Cambiar</button>
          </div>
          <div id="pwdMsg" class="small" style="margin-top:.4rem;color:#cbd5e1"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <!-- ===== SECCIONES ===== -->
  <section id="page-equipos">
    <h2 class="cdl-tag">Equipos</h2>
    <div class="brand-wrap">
      <img src="linea-kaltenbach.png" alt="LÍNEA KALTENBACH"
           onerror="this.closest('.brand-wrap').classList.add('fallback'); this.remove();">
    </div>
    <div id="equiposWrap"></div>
    <div class="right" style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.5rem">
      <button id="btnExportIncidCSV" class="btn gloss" onclick="exportIncidCSV()">Incidencias CSV</button>
      <button id="btnExportIncidPDF" class="btn gloss" onclick="exportIncidPDF()">Incidencias PDF</button>
    </div>
  </section>

  <section id="page-gruas" class="hidden">
    <h2 class="cdl-tag">Puentes Grúa</h2>
    <div id="gruasWrap"></div>
  </section>

  <section id="page-otros" class="hidden">
    <h2 class="cdl-tag">Otros (auxiliares)</h2>
    <div id="otrosWrap"></div>
  </section>

  <section id="page-incidencias" class="hidden">
    <h2 class="cdl-tag">Incidencias</h2>

    <div class="form-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:.6rem">
      <select id="iEquipo" title="Equipo"></select>
      <select id="iTipo">
        <option>Correctivo</option><option>Preventivo</option>
        <option>Predictivo</option><option>Mejora</option>
      </select>
      <select id="iRes">
        <option>Solucionado</option><option>Con restricciones</option><option>Parada</option>

      <input  id="iRepTxt"  placeholder="Repuesto (si aplica)">

      <input  id="iHRep"    type="number" step="0.1" value="0" placeholder="Horas reparación">

      <input  id="iFin"     type="datetime-local" placeholder="Fin">
      <input  id="iReport"  placeholder="Reportante">

      <textarea id="iDesc" rows="2" placeholder="Descripción"></textarea>
    </div>

      <button id="btnAddIncid" class="btn gloss" onclick="addIncid()"><span class="dot"></span>Añadir incidencia</button>

    <div style="margin:.8rem 0;display:flex;gap:.5rem;flex-wrap:wrap">
      <input id="filtroIncid" placeholder="Buscar..." style="min-width:220px">
      <select id="fEquipo"></select>
      <select id="fTipo"></select>
      <select id="fRes"></select>
    </div>

    <div id="incidTableWrap"></div>
  </section>

  <section id="page-indicadores" class="hidden">
    <h2 class="cdl-tag">Indicadores</h2>
    <div class="kpi">MTTR: <b id="kpiMttrG">0</b> h</div>
    <div class="kpi">MTBF: <b id="kpiMbfG">0</b> h</div>
    <div class="kpi">Disponibilidad: <b id="kpiDispG">0</b> %</div>
    <div class="kpi">OEE estimado: <b id="kpiOeeG">0</b> %</div>

    <div class="card"><canvas id="chartMttr" height="120"></canvas></div>
    <div class="card"><canvas id="chartMtbf" height="120"></canvas></div>
    <div class="card"><canvas id="chartDisp" height="120"></canvas></div>
    <div class="card"><canvas id="chartOee"  height="120"></canvas></div>

    <div class="right" style="gap:.5rem">
      <button id="btnExportKPIPCSV" class="btn gloss" onclick="exportKPIsCSV()">KPIs CSV</button>
      <button id="btnExportKPIPDF"  class="btn gloss" onclick="exportKPIPDF()">KPIs PDF</button>
    </div>
  </section>

  <section id="page-ot" class="hidden">
    <h2 class="cdl-tag">OT</h2>

    <div class="form-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:.6rem">

    <div class="card hidden" id="invAlerts" style="margin:.6rem 0"></div>

    <div style="margin:.6rem 0">
      <input id="invSearch" placeholder="Buscar repuesto..." oninput="renderInv()" style="min-width:240px">

  <section id="page-tv" class="hidden">
    <h2 class="cdl-tag">Dashboard TV</h2>

      <div id="tvStock" class="tv-list"></div>
    </div>
  </section>

  <section id="page-equipo" class="hidden"><div id="equipoDetail"></div></section>
  <section id="page-repuesto" class="hidden"><div id="repuestoDetail"></div></section>

<script>
/* ========= Config ========= */
const API_BASE = "https://script.google.com/macros/s/AKfycbzxW6Q5Me2xdQQw7Nk_QBtRTVJTODxLD7EhiGciBoFCwZulaCYWR2TDabcVF1TBOPFt/exec";

/* ========= Utils ========= */

const pagesBtn   = byId("pagesBtn");

function setExpanded(btn, open){ if(btn) btn.setAttribute("aria-expanded", open ? "true" : "false"); }
function openPanel(panelEl, btnEl){
  if(!panelEl) return;
  panelEl.classList.remove("hidden");
  if (panelEl === pagesPanel || panelEl === userPanel) panelEl.classList.add("menu-full");
  if (panelEl === userPanel){
    panelEl.setAttribute("role","dialog"); panelEl.setAttribute("aria-modal","true"); panelEl.setAttribute("aria-labelledby","roleChip");
    panelEl._lastFocus = document.activeElement;
    const focusables = [...panelEl.querySelectorAll('button,[href],input:not([type="hidden"]),textarea,[tabindex]:not([tabindex="-1"])')]
            .filter(el => !el.disabled && el.offsetParent !== null);
    (focusables.find(el => el.matches('.btn, .gloss, [type="button"]')) || focusables[0])?.focus?.({ preventScroll:true });
  }
  setExpanded(btnEl, true);
  document.body.classList.add("menu-open"); document.documentElement.classList.add("menu-open");
}
function closePanel(panelEl, btnEl){
  if(!panelEl) return; const last = panelEl._lastFocus;
  panelEl.classList.add("hidden"); panelEl.classList.remove("menu-full");
  if (panelEl === userPanel){ panelEl.removeAttribute("role"); panelEl.removeAttribute("aria-modal"); panelEl.removeAttribute("aria-labelledby"); }
  setExpanded(btnEl, false);
  if (pagesPanel.classList.contains("hidden") && userPanel.classList.contains("hidden")){
    document.body.classList.remove("menu-open"); document.documentElement.classList.remove("menu-open");
  }
  if (last && typeof last.focus === "function"){ try { last.focus({ preventScroll:true }); } catch(_) { last.focus(); } }
}
function isOpen(panelEl){ return panelEl && !panelEl.classList.contains("hidden"); }
function closeAllMenus(){ closePanel(pagesPanel, pagesBtn); closePanel(userPanel, userBtn); }
if(!document.documentElement.dataset.menusBound){
  document.documentElement.dataset.menusBound = "1";
  pagesBtn?.addEventListener("click",(e)=>{ e.stopPropagation(); closePanel(userPanel, userBtn); isOpen(pagesPanel)?closePanel(pagesPanel,pagesBtn):openPanel(pagesPanel,pagesBtn); });
  userBtn?.addEventListener("click",(e)=>{ e.stopPropagation(); closePanel(pagesPanel, pagesBtn); isOpen(userPanel)?closePanel(userPanel,userBtn):openPanel(userPanel,userBtn); });
  pagesPanel?.addEventListener("click", (e)=> e.stopPropagation());
  userPanel?.addEventListener("click", (e)=>{ if (e.target.closest(".row")) { e.stopPropagation(); return; } closeAllMenus(); });
  document.addEventListener("click", (e)=>{
    const t=e.target, inside=(x,y)=>!!y&&(y===x||y.contains(x));
    if (!inside(t,pagesPanel) && !inside(t,pagesBtn) && !inside(t,userPanel) && !inside(t,userBtn)) closeAllMenus();
  });
  document.addEventListener("keydown", (e)=>{ if (e.key === "Escape") closeAllMenus(); });
  [pagesBtn,userBtn].forEach(btn=>{
    btn?.setAttribute("role","button"); btn?.setAttribute("tabindex","0");
    btn?.addEventListener("keydown",(e)=>{ if (e.key==="Enter"||e.key===" "){ e.preventDefault(); btn.click(); }});
  });
  // Focus trap en userPanel
  document.addEventListener("keydown",(e)=>{
    if (!isOpen(userPanel) || e.key!=="Tab") return;
    const f=[...userPanel.querySelectorAll('input,select,textarea,button,[tabindex]:not([tabindex="-1"])')].filter(el=>!el.disabled && el.offsetParent!==null);
    if(!f.length) return; const first=f[0], last=f[f.length-1];
    if(e.shiftKey && document.activeElement===first){ e.preventDefault(); last.focus(); }
    else if(!e.shiftKey && document.activeElement===last){ e.preventDefault(); first.focus(); }
  });
}

/* ========= KPIs + CHARTS ========= */
function isoWeekKey(d){ const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); const dayNum = (date.getUTCDay() + 6) % 7; date.setUTCDate(date.getUTCDate() - dayNum + 3); const week1 = new Date(Date.UTC(date.getUTCFullYear(), 0, 4)); const week = 1 + Math.round(((date - week1) / 86400000 - 3 + ((week1.getUTCDay()+6)%7)) / 7); return `${date.getUTCFullYear()}-W${String(week).padStart(2,"0")}`; }
function groupByWeek(arr){ const g={}; for (const x of arr){ const d=new Date(x.created); const k=isoWeekKey(d); (g[k] ??= []).push(x);} return g; }
function kpiMTTR(list){ const s = list.reduce((p,x)=> p + (+x.hRep  || 0), 0); const n = list.length || 1; return s / n; }
function kpiMTBF(list){ const horas = 4 * 30 * 24; const fallas = list.length || 1; return horas / fallas; }
function kpiDisp(list){ const prodH = 120; const perd = list.reduce((p,x)=> p + (+x.hParo || 0), 0); return Math.max(0, (prodH - perd) / prodH); }
function kpiOEE(disp){ return disp * 0.9 * 0.98; }
function calcKPIs(){
  const mttr = kpiMTTR(INCIDS_ALL), mtbf = kpiMTBF(INCIDS_ALL), disp = kpiDisp(INCIDS_ALL), oee = kpiOEE(disp);
  setTxt("kpiMttrG", fmt(mttr)); setTxt("kpiMbfG", fmt(mtbf)); setTxt("kpiDispG", fmt(disp * 100)); setTxt("kpiOeeG", fmt(oee * 100));
}
let charts = {};
function draw(id, labels, data, label){
  const ctx = byId(id).getContext("2d");
  if (charts[id]) charts[id].destroy();
  charts[id] = new Chart(ctx, {
    type: "line",
    data: { labels, datasets: [{ label, borderWidth: 2, pointRadius: 0, data }] },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}
function drawAllCharts(){
  const weeks = groupByWeek(INCIDS_ALL);
  const labels = Object.keys(weeks).sort((a,b)=>{ const [ya,wa]=a.split("-W").map(Number); const [yb,wb]=b.split("-W").map(Number); return ya===yb?(wa-wb):(ya-yb); });
  draw("chartMttr", labels, labels.map(w => kpiMTTR(weeks[w])), "MTTR");
  draw("chartMtbf", labels, labels.map(w => kpiMTBF(weeks[w])), "MTBF");
  draw("chartDisp", labels, labels.map(w => kpiDisp(weeks[w]) * 100), "Disponibilidad %");
  draw("chartOee",  labels, labels.map(w => kpiOEE(kpiDisp(weeks[w])) * 100), "OEE %");
}

async function editStock(ref,cur){
  if (!canEdit()){ alert("Inicia sesión para modificar stock."); return; }

  const num = parseInt(nv, 10); if (!Number.isFinite(num) || num < 0){ alert("Valor inválido"); return; }

}

  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

  const header = "semana,mttr,mtbf,disp_pct,oee_pct";

  const overall = (()=>{ const disp=kpiDisp(INCIDS_ALL); return ["TOTAL", fmt(kpiMTTR(INCIDS_ALL)), fmt(kpiMTBF(INCIDS_ALL)), fmt(disp*100), fmt(kpiOEE(disp)*100)].join(","); })();
  downloadText("kpis.csv", header + "\n" + rows.join("\n") + "\n" + overall, "text/csv");
}
function exportKPIPDF(){
  const disp = kpiDisp(INCIDS_ALL), oee = kpiOEE(disp);
  const rows = `
    <tr><td>MTTR</td><td style="text-align:right">${fmt(kpiMTTR(INCIDS_ALL))} h</td></tr>
    <tr><td>MTBF</td><td style="text-align:right">${fmt(kpiMTBF(INCIDS_ALL))} h</td></tr>
    <tr><td>Disponibilidad</td><td style="text-align:right">${fmt(disp*100)} %</td></tr>
    <tr><td>OEE (estimado)</td><td style="text-align:right">${fmt(oee*100)} %</td></tr>`;
  openPrintDoc("KPIs", `<h1>KPIs</h1><table><tbody>${rows}</tbody></table>
  <p class="mt">* OEE estimado: disponibilidad × rendimiento 0.9 × calidad 0.98</p>`);
}

/* ========= Acciones extra ========= */
function accionParadaProlongada(name){
  const subj = encodeURIComponent("Aviso: Parada prolongada — " + name);
  const body = encodeURIComponent(`Equipo: ${name}\nHora: ${new Date().toLocaleString("es-ES")}\nMotivo: \nAcción tomada: \nNecesidades: `);
  location.href = `mailto:?subject=${subj}&body=${body}`;
}
function printQR(containerId, title){
  const c = byId(containerId); if (!c){ alert("No se encontró el QR."); return; }
  const img = c.querySelector("img,canvas"); let dataURL = "";
  try{ if (img && img.tagName==="IMG") dataURL = img.src; else if (img && img.tagName==="CANVAS") dataURL = img.toDataURL("image/png"); }catch(_){}
  const w = openPopupSafe(title || "QR"); if (!w) return;
  w.document.write(`<!doctype html><meta charset="utf-8"><title>${esc(title||"QR")}</title>
  <style>body{margin:20px;font-family:Inter,system-ui,sans-serif;text-align:center}</style>
  ${dataURL ? `<img src="${dataURL}" width="200" height="200">` : c.outerHTML}
  <div class="no-print" style="margin-top:12px"><button onclick="print()">Imprimir</button></div>`);
  w.document.close();
}

/* ========= Navegación / router ========= */
function nav(id){
  closeAllMenus();
  CURRENT_PAGE = id;
  ["equipos","gruas","otros","incidencias","indicadores","ot","inventario","tv","equipo","repuesto"].forEach(s => byId("page-" + s).classList.add("hidden"));
  byId("page-" + id).classList.remove("hidden");
  if (id === "equipos")     loadState();
  if (id === "gruas")       renderSubGroup("Puentes Grúa","gruasWrap");
  if (id === "otros")       renderSubGroup("Otros (auxiliares)","otrosWrap");
  if (id === "incidencias") loadIncid();
  if (id === "indicadores") loadIncid().then(()=>{ calcKPIs(); drawAllCharts(); });
  if (id === "ot")          loadOT();
  if (id === "inventario")  loadInv();
  if (id === "tv")          initTV();
  window.scrollTo({ top: 0, behavior: "smooth" });
}
function handleHash(){
  const h = location.hash || "";
  const mEq = h.match(/^#\/equipo\/([^/?#]+)/);
  const mRp = h.match(/^#\/repuesto\/([^/?#]+)/);
  if (mEq){ renderEquipoBySlug(decodeURIComponent(mEq[1])); return; }
  if (mRp){ renderRepuestoByRef(mRp[1]); return; }
  ensureSectionsHidden();
  byId("page-" + (CURRENT_PAGE || "equipos")).classList.remove("hidden");
}

/* ========= UI extras ========= */
let TOAST_TIMER=null;
function toast(msg){
  let t = byId("toast");
  if (!t){ t = document.createElement("div"); t.id="toast"; t.className="toast"; t.textContent = msg; document.body.appendChild(t); }
  t.textContent = msg; t.style.opacity = "1"; clearTimeout(TOAST_TIMER);
  TOAST_TIMER = setTimeout(()=>{ t.style.opacity = "0"; }, 2200);
}
function syncHeaderHeightVar(){
  const h = document.querySelector('header')?.offsetHeight || 120;
  document.documentElement.style.setProperty('--hdr-h', h + 'px');
}
window.addEventListener('load', syncHeaderHeightVar);
window.addEventListener('resize', syncHeaderHeightVar);
window.addEventListener('orientationchange', syncHeaderHeightVar);
if (document.fonts && document.fonts.ready) document.fonts.ready.then(syncHeaderHeightVar);
document.addEventListener("keydown", (e)=>{
  if (e.key === "/" && !/input|textarea|select/i.test(document.activeElement.tagName)){
    const f = byId("filtroIncid") || byId("invSearch"); if (f){ e.preventDefault(); f.focus(); }
  }
});

/* ========= INIT ========= */
window.addEventListener("load", async ()=>{
  applyRoleUI();
  // datos iniciales en paralelo
  await Promise.all([loadState(), loadIncid(), loadOT(), loadInv()]);
  // página por defecto
  nav("equipos");
  // router
  window.addEventListener("hashchange", handleHash);
  handleHash();
  // PWA: registrar SW e instalar banner cuando haya conexión
  if ("serviceWorker" in navigator){
    try{
      const reg = await navigator.serviceWorker.register("/sw.js", { scope:"/" });
      console.log("SW registrado", reg.scope);
    }catch(err){ console.warn("SW no registrado:", err); }
  }
});
