<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://script.google.com" crossorigin>
  <link rel="dns-prefetch" href="https://script.google.com">
  <meta name="theme-color" content="#B00020">
  <link rel="manifest" href="manifest.webmanifest">

  <title>CDL · CMMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <button class="btn btn-outline-light me-2" id="btnMenu" type="button">☰</button>
    <a class="navbar-brand" href="#/planificacion">CDL · CMMS</a>

    <div class="ms-auto d-flex align-items-center gap-2">
      <span class="badge text-bg-secondary d-none d-md-inline" id="badgeRole">—</span>
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" id="btnUserMenu" type="button">
          <span id="meUser">Usuario</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" id="btnOpenLogin">Cambiar usuario</a></li>
          <li><a class="dropdown-item" href="#" id="btnLogout">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menú</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div class="list-group" id="menuItems"></div>
  </div>
</div>

<main class="container-fluid py-3">
  <div id="appAlert"></div>
  <div id="viewHost" class="fade-in"></div>
</main>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Acceso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-info small mb-3">
          Inicia sesión con tu usuario y contraseña (hoja <b>personal</b> en Sheets).
        </div>
        <div class="mb-2">
          <label class="form-label">Usuario</label>
          <input class="form-control" id="loginUser" autocomplete="username" />
        </div>
        <div class="mb-2">
          <label class="form-label">Contraseña</label>
          <input class="form-control" id="loginPass" type="password" autocomplete="current-password" />
        </div>
        <div class="small text-muted">API: <code id="apiBaseLabel"></code></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cerrar</button>
        <button class="btn btn-primary" id="btnLogin" type="button">Entrar</button>
      </div>
    </div>
  </div>
</div>

<script>window.API_BASE = "https://script.google.com/macros/s/AKfycbytnBJonFWSynM_N8Orf90FbBGuxazRnEGrVnUCHXU5-yKMCYZaGGF5igWhgEs3gTiv/exec";</script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="assets/app.js"></script>

<script>
  // Service Worker (PWA) — evita recargas lentas y mejora navegación
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    });
  }
</script>

</body>
</html>
