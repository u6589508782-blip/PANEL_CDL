<style>
/* ======== BASE (utilidades + iconos) ======== */
:root{
  --brand1:#A60000; --brand2:#E43B3B;
  --ok:#16a34a; --warn:#f59e0b; --stop:#dc2626;
  --ink:#e8eef7; --muted:#9aa7b4; --line:#232b36;
  --hdr-h:120px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
  /* Angular rojo (SVG inline) para usar en backgrounds */
  --angular-svg: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>\
<path d='M20 100V20H100V40H40V100Z' fill='%23E43B3B'/></svg>");
}

/* Botón chip con mini-QR integrado */
.btn-chip.qr{ display:inline-flex; align-items:center; gap:.35rem; }
.btn-chip.qr::after{
  content:""; width:14px; height:14px; display:inline-block;
  background:
    radial-gradient(#000 33%, transparent 34%) 0 0/7px 7px,
    conic-gradient(#000 25%, transparent 0) 0 0/7px 7px,
    linear-gradient(#000 0 0) 0 0/7px 7px;
  filter: invert(1) brightness(.95);
  border-radius:2px; box-shadow:0 0 0 1px rgba(255,255,255,.35) inset;
}
/* Ocultar el antiguo icono cuadradillos si aún aparece */
.qr-s{ display:none !important; }
</style>

<style id="hotfix-cdl">
/* ===== HOTFIX CDL (compacto + logo angular) ===== */

/* Utilidades */
.hidden{display:none!important}
.linkish{text-decoration:underline;text-underline-offset:2px;cursor:pointer}
.small{font-size:.85rem;color:#9aa7b4}
.num{text-align:right}
.nowrap{white-space:nowrap}

/* Tema grafito */
:root{
  --grafito-top:#2b2f36; --grafito-bot:#1d2127; --grafito-line:#3a414b;
  --brush-stripe:repeating-linear-gradient(90deg,rgba(255,255,255,.05) 0 1px,rgba(255,255,255,0) 3px);
  --brush-noise:radial-gradient(circle at 30% -20%,rgba(255,255,255,.06),rgba(255,255,255,0) 60%);
  --ink-hi:#e5e7eb; --ink-sub:#93a4b5; --accent:#60a5fa;
  --ok:#16a34a; --warn:#f59e0b; --stop:#dc2626;
}

/* Fondo global + watermark nuevo */
body{
  margin:0; font-family:Inter,system-ui,sans-serif; color:var(--ink);
  padding-top:var(--safe-top,0px); padding-bottom:var(--safe-bottom,0px);
  -webkit-text-size-adjust:100%;
  background-image:
    url("logo_mantenimiento.png"),
    linear-gradient(180deg,#0c0f14,#11161e 60%,#0c0f14);
  background-repeat:no-repeat,no-repeat;
  background-position:center 40%,center;
  background-size:clamp(220px,32vw,360px),cover;
  background-attachment:fixed;
}

/* Header fijo claro, con sombra y cálculo de altura */
header{
  position:sticky; top:0; z-index:1200;
  background:linear-gradient(180deg,#f9fafb,#e5e7eb);
  color:#111;
  min-height:var(--hdr-h);
  isolation:isolate;
  padding-top:var(--safe-top,0px);
  box-shadow:0 4px 10px rgba(0,0,0,.18);
}
:root{ --hdr-h:104px; }
@media (max-width:480px){ :root{ --hdr-h:112px; } }
header .nav{ position:relative; min-height:var(--hdr-h); }

/* Hero (título centrado) con angular rojo real */
.hero-title{
  position:absolute; left:0; right:0; bottom:8px;
  display:flex; justify-content:center; align-items:center; gap:.45rem;
  z-index:1; pointer-events:none;
}
.hero-title *{ pointer-events:auto; }
.hero-cdl{
  position:relative; font-weight:900; color:#111; padding-left:40px;
}
.hero-cdl::before{
  content:""; position:absolute; left:0; top:50%; transform:translateY(-50%);
  width:28px; height:28px;
  background-image: var(--angular-svg);
  background-size:100% 100%; background-repeat:no-repeat;
}
.hero-row.singleline{ display:flex; align-items:center; gap:.45rem; }
.hero-panel{ font-size:1.05rem; line-height:1; align-self:center; }

/* Menús */
.menu-pages{ position:absolute; left:12px; top:50%; transform:translateY(-50%); }
.menu-pages,.menu-user{ z-index:3!important; position:absolute; }

/* Chip de rol y menú usuario (arriba derecha) */
.rolechip{
  position:absolute; right:14px; top:8px;
  font-size:.78rem; font-weight:800; color:#222; background:none; border:0;
}
.menu-user{ position:absolute; right:14px; top:26px; }
.menu-user #userBtn{
  font-size:1.3rem; padding:0; margin:0; background:none; border:0; color:#222; line-height:1;
}

/* Logo de fondo en cabecera (marca agua) */
header::before{
  content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
  background:url("logo_mantenimiento.png") no-repeat center 45%/clamp(280px,45vw,440px);
  opacity:.32;
  -webkit-mask-image:linear-gradient(to bottom,rgba(0,0,0,.95) 0%,rgba(0,0,0,.55) 35%,rgba(0,0,0,0) 78%);
          mask-image:linear-gradient(to bottom,rgba(0,0,0,.95) 0%,rgba(0,0,0,.55) 35%,rgba(0,0,0,0) 78%);
}

/* Tarjetas grafito */
.card{
  position:relative; color:var(--ink-hi); border-radius:16px;
  padding:.5rem .6rem; margin:.5rem 0; border:1px solid var(--grafito-line);
  background:var(--brush-noise),var(--brush-stripe),linear-gradient(180deg,var(--grafito-top),var(--grafito-bot));
  box-shadow:inset 0 1px 0 rgba(255,255,255,.07), inset 0 -1px 0 rgba(0,0,0,.5), 0 6px 18px rgba(0,0,0,.35);
}
.card .name{ font-size:.95rem; font-weight:900; letter-spacing:.01em; line-height:1.15; }
.card .sub{ color:var(--ink-sub); text-transform:uppercase; text-align:center; letter-spacing:.04em; margin-top:.18rem; }
.pilot{ width:12px; height:12px; border-radius:50%; display:inline-block; box-shadow:0 0 0 2px rgba(0,0,0,.08) inset; }
.p-ok{background:var(--ok)} .p-warn{background:var(--warn)} .p-stop{background:var(--stop)}
.card.wallet{ background:linear-gradient(180deg,#171a20,#0f1217); border:1px solid rgba(255,255,255,.10);
  box-shadow:inset 0 1px 0 rgba(255,255,255,.08),0 10px 28px rgba(0,0,0,.45); }
.card.wallet::after{ content:""; position:absolute; inset:-1px; border-radius:18px; box-shadow:0 0 0 1px rgba(255,255,255,.08); pointer-events:none; }

/* Botones */
.right{ display:flex; justify-content:center; gap:.35rem; flex-wrap:wrap; }
.btn.gloss{
  display:inline-flex; align-items:center; gap:.5rem; padding:.32rem .55rem; font-weight:800; border-radius:999px;
  background:linear-gradient(180deg,#fdfdfd,#dfe3eb); border:1px solid #bbb;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.9),0 4px 12px rgba(0,0,0,.12);
}
.btn.gloss.btn-mail{ color:#7a1616; background:linear-gradient(180deg,#ffefef,#f8b5b5); border-color:#f29494; }

/* Semáforo */
.semaforo{ display:flex; align-items:center; gap:.32rem; padding:.24rem; border-radius:999px; background:#0b1220; border:1px solid #263042; }
.semaforo .opt{ padding:.26rem .5rem; font-size:.88rem; font-weight:800; line-height:1; color:#d5dee8; border-radius:999px; transition:transform .06s ease, background-color .12s ease; }
.semaforo .opt:hover{ transform:translateY(-1px); text-decoration:underline; text-underline-offset:2px; text-decoration-thickness:.06em; }
.semaforo .opt.active[data-k="ok"]{ background:rgba(22,163,74,.14); color:#bbf7d0; box-shadow:0 0 0 1px rgba(22,163,74,.45) inset; }
.semaforo .opt.active[data-k="warn"]{ background:rgba(245,158,11,.14); color:#fde68a; box-shadow:0 0 0 1px rgba(245,158,11,.45) inset; }
.semaforo .opt.active[data-k="stop"]{ background:rgba(220,38,38,.14); color:#fecaca; box-shadow:0 0 0 1px rgba(220,38,38,.45) inset; }
.semaforo .opt:focus-visible,.btn.gloss:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; border-radius:999px; }

/* Bandas y tablas */
#page-equipos .brand-wrap{ margin-left:calc(50% - 50vw)!important; margin-right:calc(50% - 50vw)!important; padding:0; background:#0f141c; border-top:1px solid #222; border-bottom:1px solid #222; }
#page-equipos .brand-wrap img{ display:block; width:100vw; height:auto; max-height:72px; object-fit:contain; margin:0 auto; }
#page-equipos .brand-wrap.fallback{ background:#0f141c; color:#e5e7eb; font-weight:800; letter-spacing:.04em; display:flex; align-items:center; justify-content:center; }
#page-equipos .brand-wrap.fallback::before{ content:"LÍNEA KALTENBACH"; }

table{ width:100%; border-collapse:collapse; background:#0f141c; color:#e5e7eb; border-color:#2a3442; }
thead th{ background:#111827; color:#e5e7eb; }
th,td{ border:1px solid #263042; padding:.45rem .55rem; text-align:left; }

/* Secciones exteriores (grafito) */
#page-equipos,#page-gruas,#page-otros,#page-incidencias,#page-indicadores,#page-ot,#page-inventario,#page-tv{
  background:linear-gradient(180deg,#0f141c,#0b1119 60%,#0f141c);
  margin:0 calc(50% - 50vw); padding:10px 14px 18px; border-top:1px solid #1e2733;
}

/* Grid responsive */
@media (min-width:760px){
  #equiposWrap,#gruasWrap,#otrosWrap{ display:grid; gap:12px; grid-template-columns:repeat(2,minmax(0,1fr)); }
}
@media (min-width:1120px){
  #equiposWrap,#gruasWrap,#otrosWrap{ grid-template-columns:repeat(3,minmax(0,1fr)); }
}
@media (max-width:640px){
  .card{ box-shadow:inset 0 1px 0 rgba(255,255,255,.06), 0 4px 12px rgba(0,0,0,.25); }
}
@media (prefers-reduced-motion:reduce){
  *{ animation:none!important; transition:none!important; scroll-behavior:auto!important; }
  .toast{ transition:none!important; }
}

/* Distintivo “angular CDL” para títulos */
.cdl-tag{ position:relative; display:inline-flex; align-items:center; gap:.4rem; }
h2.cdl-tag::before, h3.cdl-tag::before{
  content:""; display:inline-block; flex-shrink:0;
  background-image: var(--angular-svg);
  background-size:100% 100%; background-repeat:no-repeat;
  border-radius:2px;
}
h2.cdl-tag::before{ width:18px; height:18px; margin-right:.35rem; }
h3.cdl-tag::before{ width:14px; height:14px; margin-right:.30rem; }

/* Menús full-screen + bloqueo de scroll */
body.menu-open, html.menu-open{ overflow:hidden; overscroll-behavior:none; }
#pagesPanel.menu-full, #userPanel.menu-full{
  position:fixed; left:0; right:0;
  top: calc(var(--safe-top,0px) + var(--hdr-h));
  bottom: var(--safe-bottom,0px);
  z-index:2000;
  background: linear-gradient(180deg,#0b0f15,#121820 60%,#0b0f15);
  border-top: 2px solid #222;
  box-shadow: inset 0 20px 40px rgba(255,255,255,.08), 0 -10px 30px rgba(0,0,0,.45);
}
#pagesPanel.menu-full .row{ border:0; padding:0; height:100%; }
#pagesPanel.menu-full .actions{ display:flex; flex-direction:column; gap:0; height:100%; margin:0; justify-content:space-evenly; }
#pagesPanel.menu-full .btn{
  background:none!important; border:0!important; box-shadow:none!important;
  color:#fff; font-weight:900; text-transform:uppercase; letter-spacing:.05em;
  font-size:clamp(18px,3vh,28px); padding:1.1rem 0; position:relative;
}
#pagesPanel.menu-full .btn + .btn::before{
  content:""; position:absolute; top:0; left:0; right:0; height:2px;
  background:radial-gradient(circle at 50% 50%, rgba(255,255,255,.9) 0%, rgba(255,255,255,.5) 30%, rgba(255,255,255,0) 100%);
}
#userPanel.menu-full{
  display:flex; flex-direction:column; align-items:center; gap:12px; padding:12px; overflow:auto;
  background:#000;
}
#userPanel.menu-full .row{
  box-sizing:border-box; width:min(560px, 100%);
  background:#0f141c; color:#e5e7eb;
  border:1px solid #2a3442; border-radius:14px; padding:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
}
.grp-title{
  text-transform:uppercase; text-align:center; letter-spacing:.06em;
  color:#e5e7eb; margin:.6rem 0 .5rem; font-weight:800; opacity:.95;
}

/* Utilidades visuales mínimas usadas en páginas */
.kpi{background:#0f141c;color:#e5e7eb;border:1px solid #2a3442;border-radius:14px;padding:.7rem .9rem;margin:.5rem 0}
.page-btn{background:transparent;border:0;color:#e5e7eb;cursor:pointer;font-weight:800}
.page-btn[disabled]{opacity:.5;cursor:default}
.btn-chip{border:1px solid #2a3442;border-radius:999px;padding:.12rem .5rem;background:#0b1220;color:#d5dee8;font-weight:800}
.tv-card{background:#0f141c;border:1px solid #2a3442;border-radius:14px;padding:.6rem;margin:.6rem 0}
.tv-title{display:flex;align-items:center;gap:.5rem;font-weight:900;letter-spacing:.02em}
.tv-legend{font-weight:600;color:#93a4b5;margin-left:.25rem}
.tv-list{margin-top:.4rem;display:flex;flex-direction:column;gap:.28rem}
.tv-item{padding:.28rem .5rem;border-radius:8px;background:#0b1220;border:1px solid #263042;font-weight:700}
.tv-item.stop{border-color:#7f1d1d}
.tv-item.warn{border-color:#854d0e}
.tv-item.stock{border-color:#1e3a8a}
.dot{display:inline-block;width:.65rem;height:.65rem;border-radius:50%}
.toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#0f141c;color:#e5e7eb;border:1px solid #2a3442;border-radius:999px;padding:.45rem .9rem;font-weight:800;box-shadow:0 10px 30px rgba(0,0,0,.45);transition:opacity .2s ease;opacity:0;z-index:3000}
.badge-low{background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.45);color:#fecaca;border-radius:999px;padding:.12rem .5rem;font-weight:900}
/* Logo angular junto al botón de menú */
.logo-cdl{
  width:28px; height:28px;
  display:inline-block; vertical-align:middle;
  margin-left:8px;
  /* evita que el trazo se deforme si el contenedor escala */
  vector-effect: non-scaling-stroke;
}
.menu-pages{ display:flex; align-items:center; gap:6px; } /* botón + logo alineados */
.logo-cdl path{ vector-effect: non-scaling-stroke; }
</style>

</head>

<header>
  <div class="nav" id="navBar">
    <!-- Menú (hamburguesa) -->
    <div class="menu menu-pages">
      <button id="pagesBtn" class="mbtn" aria-label="Menú" aria-expanded="false">☰</button>
      <svg class="logo-cdl" viewBox="0 0 100 100" aria-hidden="true" focusable="false">
  <!-- “Angular” en L con cantos redondeados -->

</svg>
      <div id="pagesPanel" class="panel hidden" style="min-width:260px">

            .filter(el => !el.disabled && el.offsetParent !== null);
  if (!f.length) return;
  const first = f[0], last = f[f.length-1];
  if (e.shiftKey && document.activeElement === first){ e.preventDefault(); last.focus(); }
  else if (!e.shiftKey && document.activeElement === last){ e.preventDefault(); first.focus(); }
});
function setExpanded(btn, open){ if(btn) btn.setAttribute("aria-expanded", open ? "true" : "false"); }
function openPanel(panelEl, btnEl){

  // Ambos menús usan el modo overlay a pantalla completa
  if (panelEl === pagesPanel || panelEl === userPanel) {
    panelEl.classList.add("menu-full");

  // Accesibilidad y foco SEGURO (sin auto-abrir <select> en iOS)
  if (panelEl === userPanel){

    panelEl.setAttribute("aria-modal","true");
    panelEl.setAttribute("aria-labelledby","roleChip");
    panelEl._lastFocus = document.activeElement;

    // Foco: evita <select>, prioriza botones
    const focusables = [...panelEl.querySelectorAll(
      'button,[href],input:not([type="hidden"]),textarea,[tabindex]:not([tabindex="-1"])'
    )].filter(el => !el.disabled && el.offsetParent !== null);
    const preferred = focusables.find(el => el.matches('.btn, .gloss, [type="button"]')) || focusables[0];
    preferred?.focus?.({ preventScroll:true });
  }

  setExpanded(btnEl, true);
  document.body.classList.add("menu-open");
  document.documentElement.classList.add("menu-open");
}

function closePanel(panelEl, btnEl){
  if(!panelEl) return;

  if (panelEl === userPanel){
    panelEl.removeAttribute("role");
    panelEl.removeAttribute("aria-modal");

    document.body.classList.remove("menu-open");

  if (last && typeof last.focus === "function"){

  }
}

/* ========== KPIs + CHARTS ========== */
function isoWeekKey(d){
  const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  const dayNum = (date.getUTCDay() + 6) % 7;           // Lunes=0
  date.setUTCDate(date.getUTCDate() - dayNum + 3);     // al jueves ISO
  const week1 = new Date(Date.UTC(date.getUTCFullYear(), 0, 4));
  const week = 1 + Math.round(((date - week1) / 86400000 - 3 + ((week1.getUTCDay()+6)%7)) / 7);
  return `${date.getUTCFullYear()}-W${String(week).padStart(2,"0")}`;
}
function groupByWeek(arr){
  const g = {};
  for (const x of arr){
    const d = new Date(x.created);
    const k = isoWeekKey(d);
    (g[k] ??= []).push(x);
  }
  return g;
}
function kpiMTTR(list){ const s = list.reduce((p,x)=> p + (+x.hRep  || 0), 0); const n = list.length || 1; return s / n; }
function kpiMTBF(list){ const horas = 4 * 30 * 24; const fallas = list.length || 1; return horas / fallas; }
function kpiDisp(list){ const prodH = 120; const perd = list.reduce((p,x)=> p + (+x.hParo || 0), 0); return Math.max(0, (prodH - perd) / prodH); }
function kpiOEE(disp){ return disp * 0.9 * 0.98; }

function calcKPIs(){
  const mttr = kpiMTTR(INCIDS_ALL), mtbf = kpiMTBF(INCIDS_ALL), disp = kpiDisp(INCIDS_ALL), oee = kpiOEE(disp);
  setTxt("kpiMttrG", fmt(mttr)); setTxt("kpiMbfG", fmt(mtbf)); setTxt("kpiDispG", fmt(disp * 100)); setTxt("kpiOeeG", fmt(oee * 100));
}

let charts = {};
function draw(id, labels, data, label){
  const ctx = byId(id).getContext("2d");
  if (charts[id]) charts[id].destroy();
  charts[id] = new Chart(ctx, {
    type: "line",
    data: { labels, datasets: [{ label, borderWidth: 2, pointRadius: 0, data }] },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}
function drawAllCharts(){
  const weeks = groupByWeek(INCIDS_ALL);
  const labels = Object.keys(weeks).sort((a,b)=>{
    const [ya, wa] = a.split("-W").map(Number);
    const [yb, wb] = b.split("-W").map(Number);
    return ya === yb ? (wa - wb) : (ya - yb);
  });
  draw("chartMttr", labels, labels.map(w => kpiMTTR(weeks[w])), "MTTR");
  draw("chartMtbf", labels, labels.map(w => kpiMTBF(weeks[w])), "MTBF");
  draw("chartDisp", labels, labels.map(w => kpiDisp(weeks[w]) * 100), "Disponibilidad %");
  draw("chartOee",  labels, labels.map(w => kpiOEE(kpiDisp(weeks[w])) * 100), "OEE %");
}

/* ========== EXPORTS / IMPRESIÓN (usa openPopupSafe) ========== */
function downloadText(filename, text, mime="text/plain"){
  const blob = new Blob([text], { type: mime + ";charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a"); a.href = url; a.download = filename;
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}
function toCSVCell(s){ const v = (s === undefined || s === null) ? "" : s; return '"' + String(v).replace(/"/g,'""') + '"'; }

/* Inventario CSV */
function exportInvCSV(){
  const q = (byId("invSearch").value || "").toLowerCase();
  let arr = INV.filter(x => (String(x.nombre || "") + String(x.ref || "")).toLowerCase().includes(q));
  const dir = (INV_SORT_DIR === "asc" ? 1 : -1);
  arr.sort((a,b)=>{
    let A,B;
    switch(INV_SORT_KEY){
      case "ref":    A = a.ref || "";     B = b.ref || ""; break;
      case "nombre": A = a.nombre || "";  B = b.nombre || ""; break;
      case "stock":  A = +a.stock || 0;   B = +b.stock || 0; break;
      case "minimo": A = +a.minimo || 0;  B = +b.minimo || 0; break;
      default:       A = 0;               B = 0;
    }
    if (typeof A === "string" && typeof B === "string") return A.localeCompare(B,"es") * dir;
    return (A === B ? 0 : (A > B ? 1 : -1)) * dir;
  });
  if (!arr.length){ alert("No hay resultados para exportar."); return; }
  const cols = ["ref","nombre","stock","minimo"];
  const header = cols.join(",");
  const lines = arr.map(x => [x.ref, x.nombre, x.stock, x.minimo].map(toCSVCell).join(","));
  downloadText("inventario.csv", header + "\n" + lines.join("\n"), "text/csv");
}

/* Incidencias CSV */
function exportIncidCSV(){
  const q = (byId("filtroIncid").value || "").toLowerCase();

    return (!q || txt.includes(q)) && (!fe || x.equipo===fe) && (!ft || x.tipo===ft) && (!fr || x.res===fr);

/* KPIs CSV (resumen + semanal) */
function exportKPIsCSV(){
  const weeks = groupByWeek(INCIDS_ALL);
  const labels = Object.keys(weeks).sort((a,b)=>{
    const [ya, wa] = a.split("-W").map(Number);
    const [yb, wb] = b.split("-W").map(Number);
    return ya === yb ? (wa - wb) : (ya - yb);
  });
  const header = "semana,mttr,mtbf,disp_pct,oee_pct";
  const rows = labels.map(w => {
    const d = weeks[w]; const disp = kpiDisp(d);
    return [w, fmt(kpiMTTR(d)), fmt(kpiMTBF(d)), fmt(disp*100), fmt(kpiOEE(disp)*100)].join(",");
  });
  const overall = (()=>{ const disp = kpiDisp(INCIDS_ALL); return ["TOTAL", fmt(kpiMTTR(INCIDS_ALL)), fmt(kpiMTBF(INCIDS_ALL)), fmt(disp*100), fmt(kpiOEE(disp)*100)].join(","); })();
  downloadText("kpis.csv", header + "\n" + rows.join("\n") + "\n" + overall, "text/csv");
}

/* Imprimir QR de un contenedor existente */
function printQR(containerId, title){
  const c = byId(containerId);

  const img = c.querySelector("img,canvas");
  let dataURL = "";
  try{
    if (img && img.tagName === "IMG") dataURL = img.src;
    else if (img && img.tagName === "CANVAS") dataURL = img.toDataURL("image/png");
  }catch(_){}
  const w = openPopupSafe(title || "QR");

  w.document.write(`<!doctype html><meta charset="utf-8"><title>${esc(title||"QR")}</title>
  <style>body{margin:20px;font-family:Inter,system-ui,sans-serif;text-align:center}</style>

/* ========== TOAST + HEADER sombreado + toggles pwd ========== */
let TOAST_TIMER=null;
function toast(msg){
  let t = byId("toast");
  if (!t){ t = document.createElement("div"); t.id="toast"; t.className="toast"; t.textContent = msg; document.body.appendChild(t); }
  t.textContent = msg; t.style.opacity = "1"; clearTimeout(TOAST_TIMER);
  TOAST_TIMER = setTimeout(()=>{ t.style.opacity = "0"; }, 2200);
}

function bindHeaderShadow(){
  const hdr = document.querySelector("header");
  const onScroll = ()=>{ if (window.scrollY > 2) hdr.classList.add("scrolled"); else hdr.classList.remove("scrolled"); };
  onScroll(); window.addEventListener("scroll", onScroll, { passive:true });
}

function bindPwToggles(){
  document.querySelectorAll(".pw-toggle").forEach(btn=>{
    const targetId = btn.getAttribute("data-target");
    btn.addEventListener("click", ()=>{
      const inp = byId(targetId); if (!inp) return;
      const on = inp.type === "password"; inp.type = on ? "text" : "password";
      btn.classList.toggle("on", on);
      btn.setAttribute("aria-pressed", on ? "true" : "false");
    });
  });
}

/* ========== ROUTER (hash) ========== */
function handleHash(){
  const h = location.hash || "";
  const mEq = h.match(/^#\/equipo\/([^/?#]+)/);
  const mRp = h.match(/^#\/repuesto\/([^/?#]+)/);
  if (mEq){ renderEquipoBySlug(decodeURIComponent(mEq[1])); return; }
  if (mRp){ renderRepuestoByRef(mRp[1]); return; }
  // default: volver a la página actual
  ensureSectionsHidden();
  byId("page-" + (CURRENT_PAGE || "equipos")).classList.remove("hidden");
}
