<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CDL · CMMS v2025</title>

<!-- PWA / iOS -->
<link rel="manifest" href="/manifest.webmanifest">
<link rel="icon" sizes="192x192" href="/icon-192.png">
<link rel="apple-touch-icon" href="/icon-192.png">
<meta name="theme-color" content="#0c0f14">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --brand1:#A60000; --brand2:#E43B3B;
  --ok:#16a34a; --warn:#f59e0b; --stop:#dc2626;
  --ink:#e8eef7; --muted:#9aa7b4; --line:#232b36;
  --hdr-h:120px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
}

/* ===== FONDO global metalizado + watermark CDL ===== */
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,#0c0f14,#11161e 60%,#0c0f14);
  color:var(--ink);
  padding-top: var(--safe-top,0px);
  padding-bottom: var(--safe-bottom,0px);
  -webkit-text-size-adjust:100%;
}
body::before{
  content:"";
  position:fixed;inset:0;z-index:0;
  pointer-events:none;opacity:.18;
  background-repeat:no-repeat;
  background-position:center 120px;
  background-size:580px 580px;
  background-image:url("data:image/svg+xml;utf8,\
  <svg xmlns='http://www.w3.org/2000/svg' width='580' height='580' viewBox='0 0 580 580'>\
    <defs><radialGradient id='g' cx='50%' cy='50%' r='50%'>\
      <stop offset='0%' stop-color='%23ffffff'/>\
      <stop offset='100%' stop-color='%239ca3af'/>\
    </radialGradient></defs>\
    <circle cx='290' cy='290' r='270' fill='url(%23g)' fill-opacity='.35'/>\
    <text x='50%' y='54%' text-anchor='middle' font-family='Inter,system-ui,sans-serif' font-size='150' font-weight='800' fill='%23ffffff' fill-opacity='.38'>CDL</text>\
  </svg>");
}

/* ===== CABECERA con logo metalizado ===== */
header{
  position:sticky; top:0; z-index:60;
  background:linear-gradient(180deg,#f9fafb,#e5e7eb);
  color:#000; min-height:var(--hdr-h);
  isolation:isolate;
  padding-top: var(--safe-top,0px);
  box-shadow:0 4px 10px rgba(0,0,0,.18);
}
.hero-title{
  position:absolute; left:0; right:0; bottom:10px;
  display:flex; justify-content:center;
}
.hero-row.singleline{ display:flex; gap:.35rem }
.hero-cdl{ font-weight:900; font-size:1.9rem; letter-spacing:.02em; color:var(--brand1); }
.hero-dot{ opacity:.9 }
.hero-panel{ font-weight:700; font-size:1.1rem; color:#111 }

/* ===== Menú hamburguesa ===== */
.menu-pages{
  position:absolute; left:18px; bottom:12px;
}
#pagesPanel.menu-full{
  position:fixed; left:0; right:0;
  top:calc(var(--safe-top,0px) + var(--hdr-h));
  bottom:var(--safe-bottom,0px);
  display:flex; flex-direction:column;
  justify-content:space-evenly;
  background:linear-gradient(180deg,#0b0f15,#121820 60%,#0b0f15);
  border-top:2px solid #222;
  box-shadow:inset 0 20px 40px rgba(255,255,255,.08),0 -10px 30px rgba(0,0,0,.5);
}
#pagesPanel.menu-full .btn{
  background:none; border:0;
  color:#fff; font-weight:900;
  font-size:clamp(18px,3vh,28px);
  text-transform:uppercase;
  text-align:center;
  letter-spacing:.05em;
  padding:1.2rem 0;
  position:relative;
}
#pagesPanel.menu-full .btn:hover{
  color:var(--brand2);
  text-shadow:0 0 6px rgba(255,0,0,.5);
}

/* Separadores difusos */
#pagesPanel.menu-full .btn + .btn::before{
  content:"";
  position:absolute; top:0; left:0; right:0; height:2px;
  background:radial-gradient(circle at 50% 50%,
    rgba(255,255,255,0.9) 0%,
    rgba(255,255,255,0.5) 30%,
    rgba(255,255,255,0.0) 100%);
}

/* ===== Menú usuario (3 puntos debajo del rol) ===== */
.rolechip{
  position:absolute; right:14px; top:8px;
  font-size:.78rem; font-weight:700;
  color:#222; background:none; border:0;
}
.menu-user{
  position:absolute; right:14px; top:26px;
}
.menu-user #userBtn{
  font-size:1.3rem; padding:0; margin:0;
  background:none; border:0; color:#222;
}

/* ===== Tarjetas (equipos) ===== */
.card{
  background:linear-gradient(180deg,#fefefe,#e5e7eb);
  border:1px solid #cfd3da;
  border-radius:18px;
  padding:1rem;
  margin:.65rem 0;
  box-shadow:0 4px 12px rgba(0,0,0,.12),inset 0 1px 0 rgba(255,255,255,.8);
}
.card .name{ font-size:1.12rem; font-weight:800; }

/* Ajuste responsive tarjetas */
@media (max-width:640px){
  .card{ min-height:140px; }
}

/* ===== Botones principales ===== */
.gloss{
  display:inline-flex; align-items:center; gap:.5rem;
  padding:.6rem 1rem;
  border-radius:999px;
  font-weight:800;
  border:1px solid #bbb;
  background:linear-gradient(180deg,#fdfdfd,#dfe3eb);
  box-shadow:inset 0 1px 0 rgba(255,255,255,.9),0 6px 18px rgba(0,0,0,.1);
}
.btn-mail.gloss{
  background:linear-gradient(180deg,#ffefef,#f8b5b5);
  border-color:#f29494;
  color:#7a1616;
}
.btn.gloss.red-alert{
  background:linear-gradient(180deg,#ff6b6b,#b91c1c);
  color:#fff;
  border:1px solid #7a1616;
}

/* ===== QR símbolo más claro ===== */
.qr-s{
  width:18px;height:18px;display:inline-block;
  background:url("data:image/svg+xml;utf8,\
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000'><path d='M3 3h7v7H3V3zm1 1v5h5V4H4zm9-1h7v7h-7V3zm1 1v5h5V4h-5zm-1 9h7v7h-7v-7zm1 1v5h5v-5h-5zM3 13h7v7H3v-7zm1 1v5h5v-5H4z'/></svg>") no-repeat center/contain;
}
</style>
<style id="hotfix-cdl">
/* Oculta cualquier elemento marcado como .hidden */
.hidden{ display:none !important; }
button.mbtn{
  background:none !important;
  border:0 !important;
  color:#222 !important;
  -webkit-appearance:none;
}
/* ==== 1) Botones de cabecera: posición y estilo plano ==== */
header .menu-pages{ position:absolute; left:12px; top:10px; bottom:auto; }
header .menu-user { position:absolute; right:14px; top:26px; } /* bajo el rol */

header .menu-pages #pagesBtn.mbtn,
header .menu-user  #userBtn.mbtn{
  background:none !important; border:0 !important; box-shadow:none !important;
  padding:.42rem !important; margin:0; line-height:1; border-radius:8px !important;
}

/* Separación visual del título “CDL” respecto al hamburguesa */
.hero-title{ padding-left:28px; }

/* ==== 2) Rol mucho más pequeño ==== */
#roleChip{
  font-size:.72rem !important; font-weight:700;
  position:absolute; right:14px; top:6px;
  background:none; border:0; color:#222;
}

/* ==== 3) Panel de usuario colocado bajo el rol y tamaño contenido ==== */
#userPanel{
  position:absolute !important;
  right:10px !important; top:52px !important;
  min-width:260px;
}

/* ==== 4) Ocultar de verdad los paneles cuando están .hidden ==== */
.panel.hidden{ display:none !important; opacity:0 !important; transform:none !important; }

/* ==== 5) Menú hamburguesa a pantalla completa, sin cápsulas y con separadores difusos ==== */
#pagesPanel.menu-full{
  position:fixed !important; left:0; right:0;
  top:calc(var(--safe-top,0px) + var(--hdr-h));
  bottom:var(--safe-bottom,0px);
  background:linear-gradient(180deg,#0b0f15,#121820 60%,#0b0f15);
  border-top:2px solid #222;
  box-shadow:inset 0 20px 40px rgba(255,255,255,.08),0 -10px 30px rgba(0,0,0,.45);
  display:flex; flex-direction:column; justify-content:space-evenly; padding:0 12px;
}
#pagesPanel.menu-full .row{ border:0; padding:0; height:100%; }
#pagesPanel.menu-full .actions{
  display:flex; flex-direction:column; gap:0; height:100%; margin:0;
  justify-content:space-evenly;
}
#pagesPanel.menu-full .btn{
  background:none !important; border:0 !important; box-shadow:none !important;
  color:#fff; font-weight:900; text-transform:uppercase; letter-spacing:.05em;
  font-size:clamp(18px,3vh,28px); padding:1.1rem 0; position:relative;
}
#pagesPanel.menu-full .btn + .btn::before{
  content:""; position:absolute; top:0; left:0; right:0; height:2px;
  background:radial-gradient(circle at 50% 50%,
    rgba(255,255,255,.9) 0%, rgba(255,255,255,.5) 30%, rgba(255,255,255,0) 100%);
}
#pagesPanel.menu-full .btn:hover{
  color:var(--brand2);
  text-shadow:0 0 6px rgba(255,0,0,.5);
}

/* ==== 6) Tarjetas más compactas: que se vean 3 a la vez y semáforo responsive ==== */
.card{
  padding:.9rem !important; border-radius:16px !important;
  margin:.55rem 0 !important;
  background:linear-gradient(180deg,#fefefe,#e5e7eb);
  box-shadow:0 4px 12px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.8);
}
@media (min-width: 920px){
  /* en viewport típico 920–1080px caben 3+ tarjetas en scroll inicial */
  .card{ min-height:150px; }
}
@media (max-width: 360px){ /* iPhone SE */
  .card{ padding:.75rem !important; }
}

/* Orden de botones: “Parada programada” + “Parada prolongada” en primera línea, */
.card .right{ gap:.5rem; flex-wrap:wrap; }
.card .btn.gloss.btn-mail{ order:2; } /* “Parada prolongada” a la derecha de programada */

/* Botón de alerta más rojo y con ! visual */
.btn.gloss.btn-mail{
  background:linear-gradient(180deg,#ffdede,#ffb3b3);
  border-color:#e88; color:#7a1616;
}
.btn.gloss.red-alert{
  background:linear-gradient(180deg,#ff4d4d,#b91c1c);
  color:#fff; border:1px solid #7a1616;
}

/* ==== 7) Logo de fondo: visible pero detrás de todo ==== */
body::before{
  z-index:0 !important; opacity:.18 !important;
  background-position:center 120px !important;
  background-size:580px 580px !important;
}

/* ==== 8) Icono QR más legible (si tu css previo no lo trae) ==== */
.qr-s{
  width:18px; height:18px; display:inline-block; vertical-align:-3px;
  background:url("data:image/svg+xml;utf8,\
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000'><path d='M3 3h7v7H3V3zm1 1v5h5V4H4zm9-1h7v7h-7V3zm1 1v5h5V4h-5zm-1 9h7v7h-7v-7zm1 1v5h5v-5h-5zM3 13h7v7H3v-7zm1 1v5h5v-5H4z'/></svg>") no-repeat center/contain;
}
/* ====== (A1) Hamburguesa más grande ====== */
header .menu-pages #pagesBtn.mbtn{
  font-size:28px !important;
  width:44px; height:44px; line-height:44px;
  display:inline-flex; align-items:center; justify-content:center;
}

/* ====== (A2) “CDL · Panel de control” en negro y alineado a una línea ====== */
.hero-row.singleline{ align-items:baseline; gap:.4rem; }
.hero-cdl{ color:#111 !important; }
.hero-dot{ color:#111; opacity:.9; }
.hero-panel{ color:#111; }

/* ====== (A3) Logo de mantenimiento como fondo de CABECERA ====== */
/* guarda la imagen como:  logo_mantenimiento.png  (o cambia la ruta) */
header{ position:sticky; /* ya estaba */ }
/* Logo de fondo cabecera (más grande y visible en Safari) */
header::before{
  content:"";
  position:absolute; inset:0; z-index:0;
  /* tamaño aumentado y responsivo */
  background: url("logo_mantenimiento.png")
              no-repeat center calc(10px + var(--safe-top,0px)) /
              clamp(180px, 36vw, 280px);
  opacity:.16;
  pointer-events:none;
}
header .nav{
  position:relative;
  z-index:1;
  min-height: var(--hdr-h); /* <- clave para que exista “suelo” */
}
/* Título EQUIPOS */
#page-equipos > h2{
  text-transform:uppercase; text-align:center; color:#fff;
  margin:.6rem 0 .6rem;
}

/* Banda con logo (80px) */
#page-equipos .brand-wrap{
  display:flex; align-items:center; justify-content:center;
  height:80px;
  padding:.25rem 0 .1rem;
}
#page-equipos .brand-wrap img{
  max-height:80px; width:auto; height:auto; display:block;
  margin:0 auto; object-fit:contain;
}

/* Fallback si falla la imagen */
#page-equipos .brand-wrap.fallback{
  background:#0f141c;
  color:#e5e7eb; font-weight:800; letter-spacing:.04em;
  display:flex; align-items:center; justify-content:center;
}
#page-equipos .brand-wrap.fallback::before{ content:"LÍNEA KALTENBACH"; }

/* Títulos de grupo (solo en Equipos) */
#page-equipos #equiposWrap h3{
  text-transform:uppercase; color:#fff; margin:10px 0;
}

/* ===== (FIX-SEMAFORO) contraste y tocabilidad mejorados ===== */
.semaforo{
  background:#f8fafc; border:1px solid #cbd5e1; border-radius:26px;
  padding:.4rem; gap:.5rem;
}
.semaforo .opt{
  flex:1; min-height:44px;                   /* iOS hit target */
  display:flex; align-items:center; justify-content:center;
  font-weight:800; font-size:.95rem; color:#334155;
  border-radius:20px;                         /* pills */
}
.semaforo .opt.active{
  background:#fee2e2;                         /* relleno visible */
  outline:2px solid #b91c1c; outline-offset:-2px;
  color:#7a0f0f;
}
.semaforo .opt{ cursor:pointer; }
.semaforo .opt:focus-visible{
  outline:2px solid #0ea5e9;
  outline-offset:2px;
}
/* estados por clave (opcional) */
.semaforo .opt[data-k="ok"].active    { background:#dcfce7; outline-color:#16a34a; color:#14532d; }
.semaforo .opt[data-k="warn"].active  { background:#fef3c7; outline-color:#f59e0b; color:#7c4a03; }
.semaforo .opt[data-k="stop"].active  { background:#fee2e2; outline-color:#dc2626; color:#7a1616; }
/* ===== Menú de usuario: overlay oscuro a pantalla completa ===== */
#userPanel.menu-full{
  position:fixed !important;
  left:0; right:0;
  top:calc(var(--safe-top,0px) + var(--hdr-h));   /* arranca justo bajo la cabecera */
  bottom:var(--safe-bottom,0px);
  background:#000;                                /* negro opaco */
  z-index:200;                                    /* por encima del header */
  display:flex;
  justify-content:center;                         /* centro la “hoja” (cámbialo a flex-end si la quieres a la derecha) */
  padding:12px;
}
/* “Hoja” del propio menú (usa tus .row existentes como tarjetas) */
#userPanel.menu-full .row{
  width: min(33vw, 420px);     /* ~un tercio en desktop, máx 420px */
  background:#0f141c;
  color:#e5e7eb;
  border:1px solid #2a3442;
  border-radius:14px;
  padding:12px;
  margin:0 6px 10px;
  box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
}

/* Tipos y controles en modo oscuro */
#userPanel.menu-full label.small{ color:#cbd5e1; }
#userPanel.menu-full input,
#userPanel.menu-full select,
#userPanel.menu-full textarea{
  background:#0b1220;
  color:#e5e7eb;
  border:1px solid #2a3442;
  border-radius:10px;
  padding:.55rem .6rem;
}
#userPanel.menu-full .pw-toggle{ filter:invert(1) opacity(.85); }
#userPanel.menu-full .btn.gloss{
  background:linear-gradient(180deg,#1f2937,#111827) !important;
  border-color:#374151 !important;
  color:#fff !important;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.06), 0 6px 18px rgba(0,0,0,.3) !important;
}

/* En modo “overlay”, ignoramos la posición absoluta pequeña del menú */
#userPanel{ transition: none; }  /* evita animaciones raras al abrir/cerrar */
/* Ajuste responsive menú usuario en móviles */
@media (max-width: 520px){
  #userPanel.menu-full .row{
    width: 100% !important;
    max-width: none !important;
    border-radius: 0;
    margin: 0;
    height: 100%;
  }
}

/* Evita scroll del contenido cuando hay overlay abierto */
body.menu-open{ overflow:hidden; }

/* Quita rebotes/pull-to-refresh y gestos raros en el overlay */
body.menu-open{ overscroll-behavior: none; }
html.menu-open{ overscroll-behavior: none; }
#userPanel.menu-full{ touch-action: none; }

</style>
</head>
<body>

<header>
  <div class="nav" id="navBar">
    <!-- Menú (hamburguesa) -->
    <div class="menu menu-pages">
      <button id="pagesBtn" class="mbtn" aria-label="Menú" aria-expanded="false">☰</button>
      <div id="pagesPanel" class="panel hidden" style="min-width:260px">
        <div class="row">
          <div class="actions">
            <button class="btn" onclick="nav('equipos')">Equipos</button>
            <button class="btn" id="mGruas" onclick="nav('gruas')">Puentes Grúa</button>
            <button class="btn" id="mOtros" onclick="nav('otros')">Otros</button>
            <button class="btn" id="mIncid" onclick="nav('incidencias')">Incidencias</button>
            <button class="btn" id="mIndic" onclick="nav('indicadores')">Indicadores</button>
            <button class="btn" id="mOT" onclick="nav('ot')">OT</button>
            <button class="btn" id="mInv" onclick="nav('inventario')">Inventario</button>
            <button class="btn" id="mTV" onclick="nav('tv')">Dashboard TV</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Título centrado y pegado abajo -->
    <div class="hero-title">
      <div class="hero-row singleline">
        <span class="hero-cdl">CDL</span>
        <span class="hero-dot">·</span>
        <span class="hero-panel">Panel de control</span>
      </div>
    </div>

    <!-- Chip de rol (arriba derecha) -->
    <span id="roleChip" class="rolechip">Invitado</span>

    <!-- Menú usuario (3 puntitos) -->
    <div class="menu menu-user">
      <button id="userBtn" class="mbtn" aria-label="Usuario" aria-expanded="false">⋮</button>
      <div id="userPanel" class="panel hidden">
        <div class="row">
          <label class="small">Usuario</label>
          <select id="userSelect">
            <option value="invitado">Invitado</option>
            <option value="admin">Administrador</option>
            <option value="gerente">Gerente</option>
            <option value="encargado">Encargado</option>
            <option value="produccion">Producción</option>
            <option value="rt11">RT1.1</option><option value="rt12">RT1.2</option>
            <option value="rt21">RT2.1</option><option value="rt22">RT2.2</option>
            <option value="rt31">RT3.1</option><option value="rt32">RT3.2</option>
            <option value="tcoint">Tco.INT</option>
            <option value="subc">Subcontrata</option>
          </select>

          <label class="small" style="margin-top:.4rem">Contraseña</label>
          <div class="pw" style="display:flex;gap:.4rem;align-items:center">
            <input id="userPass" type="password" placeholder="••••••••" style="flex:1">
            <button type="button" class="pw-toggle" data-target="userPass" aria-label="Mostrar contraseña" aria-pressed="false"></button>
          </div>

          <div class="actions" style="margin-top:.6rem">
            <button class="btn gloss" onclick="login()"><span class="dot"></span>Entrar</button>
            <button class="btn gloss" onclick="logout()">Salir</button>
          </div>
        </div>

        <div class="row">
          <label class="small">Cambiar contraseña</label>
          <div class="pw" style="display:flex;gap:.4rem;align-items:center">
            <input id="oldPass" type="password" placeholder="Actual" style="flex:1">
            <button type="button" class="pw-toggle" data-target="oldPass" aria-label="Mostrar contraseña" aria-pressed="false"></button>
          </div>
          <div class="pw" style="margin-top:.4rem;display:flex;gap:.4rem;align-items:center">
            <input id="newPass" type="password" placeholder="Nueva" style="flex:1">
            <button type="button" class="pw-toggle" data-target="newPass" aria-label="Mostrar contraseña" aria-pressed="false"></button>
          </div>
          <div class="actions" style="margin-top:.6rem">
            <button class="btn gloss" onclick="changePwd()">Cambiar</button>
          </div>
          <div id="pwdMsg" class="small" style="margin-top:.4rem;color:#cbd5e1"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <!-- === SECCIONES QUE ESPERA EL JS === -->

  <!-- Estado de equipos -->
  <section id="page-equipos">
  <h2>Equipos</h2>

  <div class="brand-wrap">
    <img src="linea-kaltenbach.png" alt="LÍNEA KALTENBACH"
         onerror="this.closest('.brand-wrap').classList.add('fallback'); this.remove();">
  </div>

  <div id="equiposWrap"></div>

  <div class="right" style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.5rem">
    <button id="btnExportIncidCSV" class="btn gloss" onclick="exportIncidCSV()">Incidencias CSV</button>
    <button id="btnExportIncidPDF" class="btn gloss" onclick="exportIncidPDF()">Incidencias PDF</button>
  </div>
</section>

  <!-- Puentes grúa -->
  <section id="page-gruas" class="hidden">
    <h2>Puentes Grúa</h2>
    <div id="gruasWrap"></div>
  </section>

  <!-- Otros equipos -->
  <section id="page-otros" class="hidden">
    <h2>Otros (auxiliares)</h2>
    <div id="otrosWrap"></div>
  </section>

  <!-- Incidencias -->
  <section id="page-incidencias" class="hidden">
    <h2>Incidencias</h2>

    <div class="form-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:.6rem">

setTimeout(()=>{

    o.addEventListener("click", async (e)=>{
      const name   = el.querySelector(".semaforo").dataset.name;

    o.addEventListener("keydown", (e)=>{

/* ========== KPIs + CHARTS ========== */
function groupByWeek(arr){
  const g = {};
  for (const x of arr){
    const d = new Date(x.created);
    const a = new Date(Date.UTC(d.getFullYear(), 0, 1));
    const n = Math.floor((d - a) / 86400000) + a.getUTCDay();
    const w = `${d.getFullYear()}-W${Math.floor(n/7) + 1}`;
    (g[w] ??= []).push(x);
  }
  return g;
}
function kpiMTTR(list){ const s = list.reduce((p,x)=> p + (+x.hRep  || 0), 0); const n = list.length || 1; return s / n; }
function kpiMTBF(list){ const horas = 4 * 30 * 24; const fallas = list.length || 1; return horas / fallas; }
function kpiDisp(list){ const prodH = 120; const perd = list.reduce((p,x)=> p + (+x.hParo || 0), 0); return Math.max(0, (prodH - perd) / prodH); }
function kpiOEE(disp){ return disp * 0.9 * 0.98; }

function calcKPIs(){
  const mttr = kpiMTTR(INCIDS_ALL), mtbf = kpiMTBF(INCIDS_ALL), disp = kpiDisp(INCIDS_ALL), oee = kpiOEE(disp);
  setTxt("kpiMttrG", fmt(mttr)); setTxt("kpiMbfG", fmt(mtbf)); setTxt("kpiDispG", fmt(disp * 100)); setTxt("kpiOeeG", fmt(oee * 100));
}

let charts = {};
function draw(id, labels, data, label){
  const ctx = byId(id).getContext("2d");
  if (charts[id]) charts[id].destroy();
  charts[id] = new Chart(ctx, {
    type: "line",
    data: { labels, datasets: [{ label, borderWidth: 2, pointRadius: 0, data }] },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}
function drawAllCharts(){
  const weeks = groupByWeek(INCIDS_ALL);
  const labels = Object.keys(weeks).sort((a,b)=>{
    const [ya, wa] = a.split("-W").map(Number);
    const [yb, wb] = b.split("-W").map(Number);
    return ya === yb ? (wa - wb) : (ya - yb);
  });
  draw("chartMttr", labels, labels.map(w => kpiMTTR(weeks[w])), "MTTR");
  draw("chartMtbf", labels, labels.map(w => kpiMTBF(weeks[w])), "MTBF");
  draw("chartDisp", labels, labels.map(w => kpiDisp(weeks[w]) * 100), "Disponibilidad %");
  draw("chartOee",  labels, labels.map(w => kpiOEE(kpiDisp(weeks[w])) * 100), "OEE %");
}

  return String(s || "")
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/[^a-z0-9]+/g, "-")
    .replace(/(^-|-$)/g, "");
}

/* ========== EXPORTS / IMPRESIÓN (usa openPopupSafe) ========== */
function downloadText(filename, text, mime="text/plain"){
  const blob = new Blob([text], { type: mime + ";charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a"); a.href = url; a.download = filename;
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}
function toCSVCell(s){ const v = (s === undefined || s === null) ? "" : s; return '"' + String(v).replace(/"/g,'""') + '"'; }

/* Inventario CSV */
function exportInvCSV(){
  const q = (byId("invSearch").value || "").toLowerCase();
  let arr = INV.filter(x => (String(x.nombre || "") + String(x.ref || "")).toLowerCase().includes(q));
  const dir = (INV_SORT_DIR === "asc" ? 1 : -1);
  arr.sort((a,b)=>{
    let A,B;
    switch(INV_SORT_KEY){
      case "ref":    A = a.ref || "";     B = b.ref || ""; break;
      case "nombre": A = a.nombre || "";  B = b.nombre || ""; break;
      case "stock":  A = +a.stock || 0;   B = +b.stock || 0; break;
      case "minimo": A = +a.minimo || 0;  B = +b.minimo || 0; break;
      default:       A = 0;               B = 0;
    }
    if (typeof A === "string" && typeof B === "string") return A.localeCompare(B,"es") * dir;
    return (A === B ? 0 : (A > B ? 1 : -1)) * dir;
  });
  if (!arr.length){ alert("No hay resultados para exportar."); return; }
  const cols = ["ref","nombre","stock","minimo"];
  const header = cols.join(",");
  const lines = arr.map(x => [x.ref, x.nombre, x.stock, x.minimo].map(toCSVCell).join(","));
  downloadText("inventario.csv", header + "\n" + lines.join("\n"), "text/csv");
}

/* Incidencias CSV */

/* KPIs CSV (resumen + semanal) */
function exportKPIsCSV(){
  const weeks = groupByWeek(INCIDS_ALL);
  const labels = Object.keys(weeks).sort((a,b)=>{
    const [ya, wa] = a.split("-W").map(Number);
    const [yb, wb] = b.split("-W").map(Number);
    return ya === yb ? (wa - wb) : (ya - yb);
  });
  const header = "semana,mttr,mtbf,disp_pct,oee_pct";
  const rows = labels.map(w => {
    const d = weeks[w]; const disp = kpiDisp(d);
    return [w, fmt(kpiMTTR(d)), fmt(kpiMTBF(d)), fmt(disp*100), fmt(kpiOEE(disp)*100)].join(",");
  });
  const overall = (()=>{ const disp = kpiDisp(INCIDS_ALL); return ["TOTAL", fmt(kpiMTTR(INCIDS_ALL)), fmt(kpiMTBF(INCIDS_ALL)), fmt(disp*100), fmt(kpiOEE(disp)*100)].join(","); })();
  downloadText("kpis.csv", header + "\n" + rows.join("\n") + "\n" + overall, "text/csv");
}

/* Imprimir QR de un contenedor existente */
function printQR(containerId, title){
  const c = byId(containerId);
  if (!c){ alert("No se encontró el QR."); return; }
  const img = c.querySelector("img,canvas");
  let dataURL = "";
  try{
    if (img && img.tagName === "IMG") dataURL = img.src;
    else if (img && img.tagName === "CANVAS") dataURL = img.toDataURL("image/png");
  }catch(_){}
  const w = openPopupSafe(title || "QR");
  if (!w) return;
  w.document.write(`<!doctype html><meta charset="utf-8"><title>${esc(title||"QR")}</title>
  <style>body{margin:20px;font-family:Inter,system-ui,sans-serif;text-align:center}</style>

  w.document.close();
}

/* ========== TOAST + HEADER sombreado + toggles pwd ========== */
let TOAST_TIMER=null;
function toast(msg){
  let t = byId("toast");
  if (!t){ t = document.createElement("div"); t.id="toast"; t.className="toast"; t.textContent = msg; document.body.appendChild(t); }
  t.textContent = msg; t.style.opacity = "1"; clearTimeout(TOAST_TIMER);
  TOAST_TIMER = setTimeout(()=>{ t.style.opacity = "0"; }, 2200);
}

function bindHeaderShadow(){
  const hdr = document.querySelector("header");
  const onScroll = ()=>{ if (window.scrollY > 2) hdr.classList.add("scrolled"); else hdr.classList.remove("scrolled"); };
  onScroll(); window.addEventListener("scroll", onScroll, { passive:true });
}

function bindPwToggles(){
  document.querySelectorAll(".pw-toggle").forEach(btn=>{
    const targetId = btn.getAttribute("data-target");
    btn.addEventListener("click", ()=>{
      const inp = byId(targetId); if (!inp) return;
      const on = inp.type === "password"; inp.type = on ? "text" : "password";
      btn.classList.toggle("on", on);
      btn.setAttribute("aria-pressed", on ? "true" : "false");
    });
  });
}

/* ========== ROUTER (hash) ========== */
function handleHash(){
  const h = location.hash || "";
  const mEq = h.match(/^#\/equipo\/([^/?#]+)/);
  const mRp = h.match(/^#\/repuesto\/([^/?#]+)/);
  if (mEq){ renderEquipoBySlug(decodeURIComponent(mEq[1])); return; }
  if (mRp){ renderRepuestoByRef(mRp[1]); return; }
  // default: volver a la página actual
  ensureSectionsHidden();
  byId("page-" + (CURRENT_PAGE || "equipos")).classList.remove("hidden");
}

/* ========== INIT ========== */
window.addEventListener("load", async ()=>{
  bindHeaderShadow();
  bindPwToggles();
  applyRoleUI();

  // datos iniciales
  await loadState();
  await loadIncid();
  await loadOT();
  await loadInv();

  // página por defecto
  nav("equipos");

  // router

  if ("serviceWorker" in navigator){
    try{ navigator.serviceWorker.register("/sw.js"); }catch(_){}
  }
});
