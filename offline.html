<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CDL · Sin conexión</title>
<link rel="icon" href="favicon-192.png">
<style>
  :root{ --brand:#E43B3B; --ink:#0f172a; --muted:#64748b; }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--ink);background:#fff}
  .wrap{min-height:100%;display:grid;place-items:center;padding:20px}
  .card{max-width:640px;border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:20px;text-align:center}
  .brand{display:flex;justify-content:center;margin-bottom:10px}
  .brand img{height:48px}
  h1{margin:.25rem 0 0;font-size:1.4rem}
  p{color:var(--muted)}
  .btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:999px;border:1px solid #e5e7eb;font-weight:900;cursor:pointer}
  .btn--primary{background:var(--brand);color:#fff;border-color:transparent}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="brand"><img src="logo-cdl.png" alt="CDL"></div>
    <h1>Estás sin conexión</h1>
    <p>Algunas funciones requieren internet. Cuando vuelvas a tener conexión, la app se sincronizará automáticamente.</p>
    <button class="btn btn--primary" onclick="location.reload()">Reintentar</button>
    <div style="margin-top:10px"><a class="btn" href="./">Volver al inicio</a></div>
  </div>
</div>
</body>
</html>
