<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CDL · Sin conexión</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#ffffff">
<style>
  :root{ --ink:#0f172a; --muted:#475569; --line:#e5e7eb; --brand:#E43B3B; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; font-family:Inter,system-ui,sans-serif; color:var(--ink); background:#fff; display:grid; place-items:center}
  .card{max-width:720px; width:92vw; border:1px solid var(--line); border-radius:16px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.06)}
  .brand{display:flex; align-items:center; gap:12px; margin-bottom:8px}
  .brand img{height:40px}
  h1{margin:0 0 8px; font-size:22px}
  p{color:var(--muted); margin:0 0 14px}
  .btn{display:inline-block; border:0; border-radius:999px; padding:10px 16px; font-weight:700; cursor:pointer}
  .btn--primary{background:var(--brand); color:#fff}
  .links{margin-top:8px; display:flex; gap:10px; flex-wrap:wrap}
  .hint{font-size:12px; color:#64748b; margin-top:10px}
</style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <img src="logo-cdl.png" alt="CDL">
      <div><strong>CDL</strong> · Panel de control</div>
    </div>
    <h1>Estás sin conexión</h1>
    <p>Puedes seguir abriendo lo que ya esté en caché. Cuando vuelva la red, recarga para obtener los últimos datos.</p>
    <div class="links">
      <button class="btn btn--primary" onclick="location.reload()">Reintentar</button>
      <a class="btn" href="./#dashboard" style="border:1px solid var(--line)">Ir al Dashboard</a>
    </div>
    <div class="hint">Si instalaste la app, abre desde el icono de la pantalla de inicio.</div>
  </main>
</body>
</html>
