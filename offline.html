<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CDL · Sin conexión</title>
<link rel="icon" href="favicon-192.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="theme-color" content="#ffffff">
<style>
:root{--brand:#E43B3B;--ink:#0f172a;--muted:#64748b;--line:#e5e7eb;}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff;color:var(--ink);display:grid;place-items:center;padding:24px}
.card{border:1px solid var(--line);border-radius:16px;padding:24px;max-width:560px;width:100%;box-shadow:0 6px 18px rgba(0,0,0,.06);text-align:center}
.logo{display:flex;justify-content:center;gap:12px;align-items:center;margin-bottom:8px}
.logo img{height:42px;width:auto}
h1{margin:.25rem 0 .25rem;font-size:1.4rem}
p{margin:.25rem 0 .5rem;color:var(--muted)}
.btn{display:inline-block;border:1px solid var(--line);border-radius:12px;padding:10px 14px;text-decoration:none;color:var(--ink);background:#fff}
.btn--primary{background:var(--brand);border-color:transparent;color:#fff}
.row{display:flex;gap:8px;justify-content:center;margin-top:8px;flex-wrap:wrap}
.badge{display:inline-block;padding:3px 8px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:var(--muted);margin-top:6px}
</style>
</head>
<body>
<main class="card">
  <div class="logo">
    <img src="logo-cdl.png" alt="CDL">
    <strong>CDL · Sistema de Mantenimiento</strong>
  </div>
  <h1>Estás sin conexión</h1>
  <p>Algunas funciones requieren Internet. Al volver la red, la app seguirá funcionando con normalidad.</p>
  <div class="row">
    <button class="btn btn--primary" onclick="location.reload()">Reintentar</button>
    <a class="btn" href="./">Volver al inicio</a>
  </div>
  <div class="badge">PWA lista para funcionar offline</div>
</main>
</body>
</html>
