<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CDL · Sin conexión</title>

<!-- Iconos locales ya existentes -->
<link rel="icon" href="favicon-192.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="theme-color" content="#ffffff">

<style>
/* =======================
   OFFLINE · Estilos base
   (sin fuentes externas)
======================= */
:root{
  --brand:#E43B3B; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb; --bg:#ffffff;
  --radius:16px; --shadow:0 6px 18px rgba(0,0,0,.06);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--ink);
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  display:grid; place-items:center;
  padding:24px; padding-left:calc(env(safe-area-inset-left) + 24px); padding-right:calc(env(safe-area-inset-right) + 24px);
}
.card{
  width:min(560px,100%); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow);
  padding:24px; text-align:center; background:#fff;
}
.logo{display:flex; justify-content:center; align-items:center; gap:12px; margin-bottom:8px}
.logo img{height:42px; width:auto}
h1{margin:.25rem 0 .25rem; font-size:1.4rem; line-height:1.2}
p{margin:.25rem 0 .75rem; color:var(--muted)}
.row{display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin-top:8px}
.btn{
  display:inline-block; border:1px solid var(--line); border-radius:12px; padding:10px 14px;
  text-decoration:none; color:var(--ink); background:#fff; font-weight:700; cursor:pointer;
}
.btn--primary{background:var(--brand); border-color:transparent; color:#fff}
.badge{
  display:inline-block; padding:3px 8px; border-radius:999px; border:1px solid var(--line);
  font-size:12px; color:var(--muted); margin-top:10px
}

/* Modo oscuro opcional según sistema */
@media (prefers-color-scheme: dark){
  :root{ --bg:#0b101a; --ink:#e6eef7; --muted:#9fb0c6; --line:#243046 }
  body{ background:var(--bg); color:var(--ink) }
  .card{ background:#0f141c; border-color:var(--line) }
  .btn{ background:#0b101a; border-color:var(--line); color:var(--ink) }
  .btn--primary{ background:var(--brand); color:#fff }
  .badge{ border-color:var(--line); color:var(--muted) }
}
</style>
</head>
<body>
<main class="card" role="main" aria-labelledby="title">
  <div class="logo" aria-hidden="true">
    <img src="logo-cdl.png" alt="CDL">
    <strong>CDL · Sistema de Mantenimiento</strong>
  </div>

  <h1 id="title">Estás sin conexión</h1>
  <p>Algunas funciones requieren Internet. En cuanto vuelva la red, te llevaremos al panel automáticamente.</p>

  <div class="row">
    <button class="btn btn--primary" id="retry">Reintentar</button>
    <a class="btn" href="./">Ir al inicio</a>
  </div>

  <div class="badge" id="status">Modo offline activo</div>
</main>

<script>
/* =======================
   Lógica mínima offline
   - Reintentar → reload()
   - Al volver online → redirige a inicio
======================= */
const $ = (id)=>document.getElementById(id);
$('retry')?.addEventListener('click', ()=> location.reload());

// Si vuelve la conexión, volvemos a la app
window.addEventListener('online', ()=> location.replace('./'));

// Estado informativo (opcional)
function paintStatus(){
  $('status').textContent = navigator.onLine ? 'Conectado · puedes volver al panel' : 'Modo offline activo';
}
document.addEventListener('visibilitychange', paintStatus);
window.addEventListener('offline', paintStatus);
window.addEventListener('online', paintStatus);
paintStatus();
</script>
</body>
</html>
