<div class="row g-3">
  <div class="col-12">
    <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <div>
        <h4 class="mb-0">Inventario</h4>
        <div class="text-muted small">Gestión de stock de repuestos y consumibles</div>
      </div>

      <div class="d-flex gap-2 align-items-center flex-wrap">
        <div class="btn-group" role="group" aria-label="Modo inventario">
          <button id="invTabRepuestos" type="button" class="btn btn-outline-primary">Repuestos</button>
          <button id="invTabConsumibles" type="button" class="btn btn-outline-primary">Consumibles</button>
        </div>

        <button id="btnInvImportCsv" class="btn btn-outline-dark d-none">
          Importar CSV (solo admin)
        </button>
        <input id="invImportFile" type="file" accept=".csv,text/csv" class="d-none" />
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-lg-5">
            <label class="form-label">Buscar</label>
            <input id="invQ" class="form-control" placeholder="ref, descripción, código, categoría, ubicación…" />
          </div>

          <div class="col-6 col-lg-2 inv-only-rep">
            <label class="form-label">Categoría</label>
            <input id="invCat" class="form-control" placeholder="hidráulica, neumática…" />
          </div>

          <div class="col-6 col-lg-2 inv-only-rep">
            <label class="form-label">Subcategoría</label>
            <input id="invSub" class="form-control" placeholder="equipo / familia" />
          </div>

          <div class="col-12 col-lg-2 inv-only-rep">
            <label class="form-label">Ubicación</label>
            <input id="invUb" class="form-control" placeholder="estantería, nave…" />
          </div>

          <div class="col-12 col-lg-1 d-grid">
            <button id="btnInvBuscar" class="btn btn-primary">Filtrar</button>
          </div>

          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
              <div class="small text-muted" id="invCount">—</div>
              <div class="d-flex gap-2 align-items-center">
                <span class="small text-muted">Ajuste rápido:</span>
                <div class="btn-group btn-group-sm" role="group">
                  <button class="btn btn-outline-secondary invDeltaBtn" data-delta="-10">-10</button>
                  <button class="btn btn-outline-secondary invDeltaBtn" data-delta="-1">-1</button>
                  <button class="btn btn-outline-secondary invDeltaBtn" data-delta="+1">+1</button>
                  <button class="btn btn-outline-secondary invDeltaBtn" data-delta="+10">+10</button>
                </div>
                <span class="small text-muted">Selecciona una fila para aplicar</span>
              </div>
            </div>
          </div>
        </div>

        <hr class="my-3"/>

        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th style="width:1px;"></th>
                <th>Ref</th>
                <th>Descripción</th>
                <th class="text-end">Stock</th>
                <th class="text-end">Min</th>
                <th class="inv-only-rep">Categoría</th>
                <th class="inv-only-rep">Subcat.</th>
                <th class="inv-only-rep">Ubicación</th>
                <th class="inv-only-rep">Unidad</th>
                <th style="width:1px;">Acción</th>
              </tr>
            </thead>
            <tbody id="invTbody">
              <tr><td colspan="10" class="text-muted p-3">Cargando…</td></tr>
            </tbody>
          </table>
        </div>

        <div class="small text-muted mt-2">
          Nota: el ajuste de stock funciona con permisos de admin / mantenimiento / producción / compras.
        </div>
      </div>
    </div>
  </div>
</div>
