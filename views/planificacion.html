
<div class="row g-3">
  <div class="col-12">
    <div class="d-flex flex-wrap align-items-center gap-2">
      <h3 class="m-0">Planificación</h3>
      <span class="text-muted small" id="planInfo"></span>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-lg-8">
            <div class="small text-muted mb-1">Categorías</div>
            <div class="accordion" id="planCats"></div>
          </div>

          <div class="col-12 col-lg-4">
            <div class="small text-muted mb-1">Máquina seleccionada</div>
            <div class="p-2 border rounded bg-body" id="planSelected">—</div>

            <div class="d-flex gap-2 mt-2">
              <button class="btn btn-outline-secondary btn-sm" id="btnPlanReload" type="button">Recargar</button>
              <button class="btn btn-outline-primary btn-sm d-none" id="btnPlanReplace" type="button">Sustituir planificación</button>
            </div>

            <div class="alert alert-warning small mt-2 d-none" id="planReplaceHint">
              Esta acción requiere endpoint de reemplazo masivo en backend (se añadirá cuando lo pidas).
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex flex-wrap align-items-center gap-2">
        <div class="me-auto">
          <b>Listado</b> <span class="text-muted small" id="planCount"></span>
        </div>
        <input class="form-control form-control-sm" id="planSearch" placeholder="Buscar (cliente, delegación, picking, comentarios…)" style="max-width:360px"/>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm table-striped align-middle mb-0">
            <thead class="table-light sticky-top">
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Deleg</th>
                <th>UDS</th>
                <th>KGS</th>
                <th>Salida</th>
                <th>Picking</th>
                <th>Parte</th>
                <th>Carga</th>
                <th>Comentarios</th>
                <th>Alimentado</th>
                <th>Terminado</th>
                <th>TS</th>
              </tr>
            </thead>
            <tbody id="planTbody">
              <tr><td colspan="13" class="text-center p-4 text-muted">Cargando…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
