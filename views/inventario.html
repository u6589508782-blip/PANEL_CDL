<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div>
      <h1 class="h4 m-0">Inventario</h1>
      <div class="small text-muted">Catálogo por categorías (estilo ferretería)</div>
    </div>
    <div class="d-flex gap-2">
      <button id="btnInvImportCsv" class="btn btn-outline-secondary">Importar CSV</button>
      <input id="invImportFile" type="file" accept=".csv" class="d-none">
    </div>
  </div>

  <!-- Categorías principales (fijas) -->
  <div id="invCats" class="inv-cats mb-3"></div>

  <!-- Buscador rápido -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-center">
        <div class="col-12 col-md-9">
          <input id="invSearch" class="form-control" placeholder="Buscar por nombre, referencia, equipo, observaciones...">
        </div>
        <div class="col-12 col-md-3 d-grid">
          <span class="small text-muted text-center">Usa ▾ en cada tarjeta para ver el detalle</span>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="small text-muted">Resultados</div>
    <span id="invCount" class="badge text-bg-secondary">0</span>
  </div>

  <div id="invGrid" class="inv-grid"></div>
</div>
