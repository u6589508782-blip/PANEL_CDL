<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h1 class="h4 m-0">Inventario</h1>
    <div class="d-flex gap-2">
      <button id="btnInvImportCsv" class="btn btn-outline-secondary">Importar CSV</button>
      <input id="invImportFile" type="file" accept=".csv" class="d-none">
    </div>
  </div>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><button id="invTabRepuestos" class="nav-link active" type="button">Inventario</button></li>
    <li class="nav-item"><button id="invTabConsumibles" class="nav-link" type="button">Consumibles</button></li>
  </ul>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2">
        <div class="col-12 col-md-4"><input id="invQ" class="form-control" placeholder="Buscar..."></div>
        <div class="col-6 col-md-2"><input id="invCat" class="form-control" placeholder="Categoría"></div>
        <div class="col-6 col-md-2"><input id="invSub" class="form-control" placeholder="Subcategoría"></div>
        <div class="col-12 col-md-2"><input id="invUb" class="form-control" placeholder="Ubicación"></div>
        <div class="col-12 col-md-2 d-grid"><button id="btnInvBuscar" class="btn btn-outline-primary">Buscar</button></div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="small text-muted">Resultados</div>
    <span id="invCount" class="badge text-bg-secondary">0</span>
  </div>

  <div class="table-responsive">
    <table class="table table-sm table-hover align-middle">
      <thead class="table-light">
        <tr><th>REF</th><th>DESCRIPCIÓN</th><th>STOCK</th><th>MIN</th><th>CATEGORÍA</th><th>SUB</th><th>UBICACIÓN</th></tr>
      </thead>
      <tbody id="invTbody"></tbody>
    </table>
  </div>
</div>
