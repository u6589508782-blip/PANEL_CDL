<div class="container-fluid py-3">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <div>
      <div class="h5 mb-0">Nuevas solicitudes</div>
      <div class="text-muted small">Crear solicitud rápida (repuestos o consumibles).</div>
    </div>
    <div class="d-flex gap-2">
      <button id="btnSolClear" class="btn btn-outline-secondary">Limpiar</button>
      <button id="btnSolSend" class="btn btn-primary">Enviar</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Tipo</label>
          <select id="solTipo" class="form-select">
            <option value="repuesto">Repuesto</option>
            <option value="consumible">Consumible</option>
          </select>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label">Cantidad</label>
          <input id="solQty" type="number" class="form-control" min="1" value="1"/>
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Urgencia</label>
          <select id="solUrg" class="form-select">
            <option value="">—</option>
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
            <option value="critica">Crítica</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label">Equipo</label>
          <input id="solEquipo" class="form-control" placeholder="Ej: KDP1, Pintura, Grúa 7…"/>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Referencia</label>
          <input id="solRef" class="form-control" placeholder="Ref / código" autocomplete="off"/>
        </div>

        <div class="col-12 col-md-8">
          <label class="form-label">Nombre / descripción</label>
          <input id="solNombre" class="form-control" placeholder="Qué hace falta (modelo, medidas, etc.)"/>
        </div>

        <div class="col-12">
          <label class="form-label">Observaciones</label>
          <textarea id="solObs" class="form-control" rows="4" placeholder="Motivo, medidas, fotos/links, dónde va montado, etc."></textarea>
        </div>

        <div class="col-12">
          <div class="alert alert-light mb-0 small">
            Nota: esta pantalla crea la solicitud. La gestión (aprobado / pedido / recibido) se hace en <b>Repuestos</b>.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
