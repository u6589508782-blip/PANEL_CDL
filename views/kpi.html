<div class="container py-3">
  <div class="d-flex align-items-start justify-content-between gap-2 mb-2">
    <div>
      <h1 class="h4 m-0">KPI</h1>
      <div class="small text-muted">Nivel 1 (por equipo) · Nivel 2 (global para dirección)</div>
    </div>
    <div class="d-flex gap-2 align-items-center">
      <select id="kpiScope" class="form-select form-select-sm"></select>
      <button id="btnKpiReload" class="btn btn-outline-secondary btn-sm">Actualizar</button>
    </div>
  </div>

  <div id="kpiNote" class="alert alert-light border small mb-3">
    <div class="fw-semibold mb-1">Cómo se interpreta</div>
    <div>Selecciona <b>un equipo</b> para ver “dónde duele” (paros, MTTR, MTTF, top fallos y repuesto). Selecciona <b>Global</b> para el resumen total (dirección).</div>
  </div>

  <!-- Tarjetas KPI (resumen) -->
  <div id="kpiCards" class="row g-2 mb-3"></div>

  <!-- Gráficas / bloques -->
  <div id="kpiCharts" class="row g-2"></div>
</div>
