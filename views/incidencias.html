<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h1 class="h4 m-0">Incidencias</h1>
    <div class="d-flex gap-2">
      <button id="btnIncOpenCreate" class="btn btn-primary">Nueva</button>
      <button id="btnIncReload" class="btn btn-outline-secondary">Recargar</button>
    </div>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2">
        <div class="col-12 col-md-3"><input id="fEquipo" class="form-control" placeholder="Equipo"></div>
        <div class="col-12 col-md-2"><input id="fTipo" class="form-control" placeholder="Tipo"></div>
        <div class="col-12 col-md-2"><input id="fEstado" class="form-control" placeholder="Estado"></div>
        <div class="col-6 col-md-2"><input id="fDesde" class="form-control" placeholder="Desde YYYY-MM-DD"></div>
        <div class="col-6 col-md-2"><input id="fHasta" class="form-control" placeholder="Hasta YYYY-MM-DD"></div>
        <div class="col-12 col-md-1 d-grid"><button id="btnIncClear" class="btn btn-outline-secondary">✕</button></div>
      </div>

      <div class="d-flex gap-2 align-items-center mt-2">
        <input id="fQ" class="form-control" placeholder="Buscar texto...">
        <button id="btnIncSearch" class="btn btn-outline-primary">Buscar</button>
        <span id="incCount" class="badge text-bg-secondary">0</span>
      </div>
    </div>
  </div>

  <div id="incGrid"></div>

  <div class="modal fade" id="incCreateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear incidencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-2">
            <div class="col-12 col-md-4"><label class="form-label">Equipo</label><input id="incEquipo" class="form-control"></div>
            <div class="col-12 col-md-4"><label class="form-label">Tipo</label><input id="incTipo" class="form-control"></div>
            <div class="col-12 col-md-4"><label class="form-label">Estado</label><input id="incEstado" class="form-control" value="abierta"></div>
            <div class="col-12"><label class="form-label">Descripción</label><textarea id="incDesc" class="form-control" rows="5"></textarea></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btnIncCreate" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="incModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Incidencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-2">
            <div class="col-12 col-md-4"><input id="mId" class="form-control" placeholder="ID" readonly></div>
            <div class="col-12 col-md-4"><input id="mEquipo" class="form-control" placeholder="Equipo"></div>
            <div class="col-12 col-md-4"><input id="mTipo" class="form-control" placeholder="Tipo"></div>
            <div class="col-12"><textarea id="mDesc" class="form-control" rows="6" placeholder="Descripción"></textarea></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btnIncUpdate" class="btn btn-outline-primary">Actualizar</button>
          <button id="btnIncFinalize" class="btn btn-success">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
