<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h1 class="h4 m-0">Órdenes de trabajo (OT)</h1>
    <button id="btnOtNew" class="btn btn-primary">Nueva OT</button>
  </div>

  <div class="d-flex justify-content-end mb-2">
    <span id="otCount" class="badge text-bg-secondary">0</span>
  </div>

  <div id="otGrid"></div>

  <div class="modal fade" id="modalOtNew" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva OT</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><label class="form-label">Equipo</label><input id="otEquipo" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Tipo</label><input id="otTipo" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Fecha</label><input id="otFecha" class="form-control" placeholder="YYYY-MM-DD"></div>
          <div class="mb-2"><label class="form-label">Tarea</label><textarea id="otTarea" class="form-control" rows="4"></textarea></div>
        </div>
        <div class="modal-footer">
          <button id="btnOtCreate" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalOtDone" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Finalizar OT</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input id="otDoneId" class="form-control mb-2" readonly>
          <div class="mb-2"><label class="form-label">Intervenido por</label><input id="otTec" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Descripción</label><textarea id="otDesc" class="form-control" rows="4"></textarea></div>
        </div>
        <div class="modal-footer">
          <button id="btnOtDone" class="btn btn-success">Finalizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
