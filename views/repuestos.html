<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h1 class="h4 m-0">Repuestos</h1>
    <button id="btnRepNew" class="btn btn-primary">Nueva solicitud</button>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="d-flex gap-2 align-items-center">
        <input id="repSearch" class="form-control" placeholder="Buscar por ref, nombre, equipo, solicitante...">
        <select id="repEstado" class="form-select" style="max-width:220px;">
          <option value="">Todos</option>
          <option value="pendiente">Pendiente</option>
          <option value="aprobado">Aprobado</option>
          <option value="planificado">Planificado</option>
          <option value="pedido">Pedido</option>
          <option value="recibido">Recibido</option>
          <option value="rechazado">Rechazado</option>
        </select>
        <button id="btnRepReload" class="btn btn-outline-secondary">Recargar</button>
        <span id="repCount" class="badge text-bg-secondary">0</span>
      </div>
    </div>
  </div>

  <div id="repGrid"></div>

  <div class="modal fade" id="repModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva solicitud</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><label class="form-label">Referencia</label><input id="repRef" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Nombre</label><input id="repNombre" class="form-control"></div>
          <div class="row g-2">
            <div class="col-6"><label class="form-label">Cantidad</label><input id="repQty" type="number" min="1" value="1" class="form-control"></div>
            <div class="col-6"><label class="form-label">Urgencia</label><input id="repUrgencia" class="form-control"></div>
          </div>
          <div class="mt-2"><label class="form-label">Equipo</label><input id="repEquipo" class="form-control"></div>
          <div class="mt-2"><label class="form-label">Observaciones</label><textarea id="repObs" class="form-control" rows="4"></textarea></div>
        </div>
        <div class="modal-footer">
          <button id="btnRepCreate" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
